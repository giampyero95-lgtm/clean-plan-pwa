<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace - Ultimate Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- STILI BASE --- */
        :root { --primary: #4a90e2; --accent: #f5a623; --glass: rgba(255, 255, 255, 0.25); --glass-strong: rgba(255, 255, 255, 0.4); --text: #2c3e50; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #ff9d6c 0%, #68e1a1 100%); background-attachment: fixed; height: 100vh; overflow: hidden; color: var(--text); }
        .glass-panel { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); }
        
        /* AUTH & HUB */
        #auth-container { position: fixed; inset: 0; background: linear-gradient(135deg, #1a2233 0%, #4a90e2 100%); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .auth-card { background: white; padding: 40px; border-radius: 25px; width: 300px; text-align: center; }
        #main-hub { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; gap: 30px; }
        .hub-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; width: 90%; max-width: 600px; }
        .hub-card { padding: 30px; text-align: center; cursor: pointer; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; aspect-ratio: 1/1; }
        .hub-card i { font-size: 3rem; margin-bottom: 15px; }

        /* APP STRUCTURE */
        .app-container { display: none; width: 100%; height: 100%; position: relative; }
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 70px; background: rgba(26, 34, 51, 0.95); display: flex; flex-direction: column; align-items: center; padding-top: 50px; gap: 20px; z-index: 100; backdrop-filter: blur(10px); }
        .sidebar button { background: none; border: none; color: #7f8c8d; font-size: 1.4rem; padding: 10px; cursor: pointer; transition: 0.2s; border-radius: 10px; }
        .sidebar button.active { color: var(--primary); background: rgba(255,255,255,0.1); }
        .content-area { margin-left: 70px; padding: 70px 25px 100px 25px; height: 100vh; overflow-y: auto; box-sizing: border-box; }
        .view-section { display: none; animation: fadeIn 0.3s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- LIBRARY UI --- */
        .goal-card { padding: 25px; margin-bottom: 25px; color: #1a2233; }
        .progress-bar-bg { width: 100%; height: 8px; background: rgba(0,0,0,0.1); border-radius: 4px; margin: 10px 0; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: #27ae60; width: 0%; transition: width 1s ease; }
        .filter-tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 20px; }
        .filter-tab { padding: 8px 16px; border-radius: 20px; border: none; background: var(--glass); cursor: pointer; white-space: nowrap; font-weight: 600; }
        .filter-tab.active { background: #1a2233; color: white; }
        .books-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .book-card { overflow: hidden; cursor: pointer; }
        .book-cover-grid { width: 100%; aspect-ratio: 2/3; background-size: cover; background-position: center; }
        .book-info-grid { padding: 10px; background: rgba(255,255,255,0.4); font-size: 0.85rem; }
        .data-table-container { overflow-x: auto; border-radius: 15px; background: rgba(255,255,255,0.3); }
        .data-table { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 1600px; table-layout: fixed; }
        .data-table th { padding: 12px; background: #eef2f5; position: sticky; top: 0; z-index: 10; }
        .data-table td { padding: 8px 12px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .col-cov { width: 60px; position: sticky; left: 0; z-index: 3; background: #ffffff !important; }
        .col-title { width: 220px; position: sticky; left: 60px; z-index: 3; background: #ffffff !important; border-right: 2px solid rgba(0,0,0,0.1); }
        .table-badge { padding: 4px 10px; border-radius: 12px; font-size: 0.7rem; font-weight: bold; color: white; }
        .mini-cover { width: 35px; height: 50px; background-size: cover; background-position: center; border-radius: 4px; }
        .action-btn { background: none; border: none; cursor: pointer; font-size: 1.1rem; padding: 5px; }

        /* --- CLEAN PLAN UI --- */
        #clock { font-size: 4rem; margin: 0; font-weight: 800; }
        .agenda-grid { display: flex; gap: 10px; margin-bottom: 30px; overflow-x: auto; }
        .day-column { flex: 1; min-width: 120px; padding: 15px; background: rgba(255,255,255,0.3); border-radius: 15px; }
        #planner-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: rgba(255,255,255,0.3); padding: 15px; border-radius: 15px; margin-bottom: 10px; }
        .energy-bar { height: 8px; background: rgba(0,0,0,0.1); border-radius: 5px; margin: 8px 0; overflow: hidden; }

        /* MODALE */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { width: 95%; max-width: 600px; max-height: 90vh; overflow-y: auto; background: #f8f9fa; border-radius: 25px; box-shadow: 0 25px 50px rgba(0,0,0,0.3); }
        .modal-header { padding: 20px; background: #1a2233; color: white; border-radius: 25px 25px 0 0; }
        .modal-body { padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        .form-group { display: flex; flex-direction: column; gap: 4px; }
        .form-input { padding: 10px; border-radius: 10px; border: 1px solid #ddd; }
        .form-row { display: flex; gap: 12px; flex-wrap: wrap; }
        .btn-save { background: #1a2233; color: white; padding: 12px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: #1a2233; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: none; cursor: pointer; z-index: 500; }
    </style>
</head>
<body>

    <div id="auth-container">
        <div class="auth-card">
            <i class="fas fa-meteor" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h2>MySpace</h2>
            <button id="login-btn" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; background: white; cursor: pointer; font-weight: bold;">Accedi con Google</button>
        </div>
    </div>

    <div id="main-hub">
        <div class="hub-grid">
            <div class="hub-card glass-panel" onclick="openApp('clean')"><i class="fas fa-broom"></i><h3>Clean Plan</h3></div>
            <div class="hub-card glass-panel" onclick="openApp('books')"><i class="fas fa-book"></i><h3>Library</h3></div>
        </div>
        <button onclick="logout()" style="margin-top:20px; background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer;">Esci</button>
    </div>

    <div id="app-books" class="app-container">
        <nav class="sidebar">
            <button onclick="closeApp()"><i class="fas fa-th-large" style="color: var(--accent);"></i></button>
            <button id="nav-book-home" class="nav-book active" onclick="switchBookView('book-home')"><i class="fas fa-book-open"></i></button>
            <button id="nav-book-authors" class="nav-book" onclick="switchBookView('book-authors')"><i class="fas fa-users"></i></button>
            <button id="nav-book-table" class="nav-book" onclick="switchBookView('book-table')"><i class="fas fa-list"></i></button>
            <button id="nav-book-goals" class="nav-book" onclick="switchBookView('book-goals')"><i class="fas fa-trophy"></i></button>
        </nav>
        <main class="content-area">
            <div id="view-book-home" class="view-section active">
                <div class="glass-panel goal-card">
                    <div style="display:flex; justify-content:space-between;"><h2>Obiettivo 2026</h2><span id="goal-perc-text">0%</span></div>
                    <div class="progress-bar-bg"><div id="goal-bar" class="progress-bar-fill"></div></div>
                    <div style="display:flex; justify-content:space-between; font-size:0.85rem;"><span id="goal-books-text">0 / 24 Libri</span><span id="goal-pages-text">0 pagine</span></div>
                </div>
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="reading">Sto leggendo</button>
                    <button class="filter-tab" data-filter="library">In libreria</button>
                    <button class="filter-tab" data-filter="read">Letto</button>
                    <button class="filter-tab" data-filter="da_leggere">Da leggere</button>
                    <button class="filter-tab" data-filter="wishlist">Wish list</button>
                </div>
                <div id="books-grid" class="books-grid"></div>
            </div>
            <div id="view-book-authors" class="view-section">
                <button onclick="closeAuthorDetail()" style="margin-bottom:10px; border:none; background:none; cursor:pointer;"><i class="fas fa-arrow-left"></i> Torna agli autori</button>
                <div id="authors-grid" class="books-grid"></div>
                <div id="author-detail-view" style="display:none;">
                    <h3 id="selected-author-name"></h3>
                    <div class="data-table-container"><table class="data-table" style="min-width:100%"><tbody id="author-books-body"></tbody></table></div>
                </div>
            </div>
            <div id="view-book-table" class="view-section">
                <div class="data-table-container">
                    <table class="data-table">
                        <thead><tr><th class="col-cov">Cov.</th><th class="col-title">Titolo</th><th>Autore</th><th>Genere</th><th>Pag.</th><th>Stato</th><th>Formato</th><th>Anno</th><th>Voto</th><th></th></tr></thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
            <div id="view-book-goals" class="view-section">
                <h2>Archivio Storico</h2>
                <div id="goals-archive-grid"></div>
            </div>
        </main>
        <button class="fab" onclick="openBookModal()"><i class="fas fa-plus"></i></button>
    </div>

    <div id="app-clean" class="app-container">
        <nav class="sidebar">
            <button onclick="closeApp()"><i class="fas fa-th-large"></i></button>
            <button id="nav-clean-home" class="nav-clean active" onclick="switchCleanView('clean-home')"><i class="fas fa-home"></i></button>
            <button id="nav-clean-planner" class="nav-clean" onclick="switchCleanView('clean-planner')"><i class="fas fa-tasks"></i></button>
            <button id="nav-clean-list" class="nav-clean" onclick="switchCleanView('clean-list')"><i class="fas fa-list-ul"></i></button>
        </nav>
        <main class="content-area">
            <div id="view-clean-home" class="view-section active">
                <h1 id="clock">00:00</h1>
                <div id="agenda-settimanale" class="agenda-grid"></div>
            </div>
            <div id="view-clean-planner" class="view-section"><div id="planner-container"></div></div>
            <div id="view-clean-list" class="view-section">
                <div class="data-table-container">
                    <table class="data-table" style="min-width:100%">
                        <thead><tr><th>Attività</th><th>Stanza</th><th>Freq</th><th>Ultima</th><th>Stato</th><th>Azioni</th></tr></thead>
                        <tbody id="clean-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
        <button class="fab" onclick="openTaskModal()"><i class="fas fa-plus"></i></button>
    </div>

    <div id="modal-book" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header"><h3>Dettagli Libro</h3></div>
            <div class="modal-body">
                <input type="hidden" id="b-id">
                <div class="form-group"><label>Titolo</label><input type="text" id="b-title" class="form-input"></div>
                <div class="form-row">
                    <div class="form-group"><label>Autore</label><input type="text" id="b-author" class="form-input"></div>
                    <div class="form-group"><label>Stato</label><select id="b-status" class="form-input"><option value="da_leggere">Da Leggere</option><option value="in_lettura">In Lettura</option><option value="letto">Letto</option><option value="wishlist">Wishlist</option></select></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Pagine</label><input type="number" id="b-pages" class="form-input"></div>
                    <div class="form-group"><label>Anno Lettura</label><input type="text" id="b-read-year" class="form-input"></div>
                </div>
                <div class="form-group"><label>Copertina URL</label><input type="text" id="b-cover" class="form-input"></div>
                <button id="btn-save-book" class="btn-save">Salva</button>
                <button onclick="document.getElementById('modal-book').style.display='none'" style="background:none; border:none; cursor:pointer;">Annulla</button>
            </div>
        </div>
    </div>

    <div id="modal-task" class="modal-overlay">
        <div class="modal-box" style="max-width:350px;">
            <div class="modal-header"><h3>Attività Pulizia</h3></div>
            <div class="modal-body">
                <input type="hidden" id="t-id">
                <div class="form-group"><label>Nome</label><input type="text" id="t-nome" class="form-input"></div>
                <div class="form-group"><label>Stanza</label><input type="text" id="t-stanza" class="form-input"></div>
                <div class="form-group"><label>Frequenza (gg)</label><input type="number" id="t-freq" class="form-input"></div>
                <div class="form-group"><label>Ultima Esecuzione</label><input type="date" id="t-ultima" class="form-input"></div>
                <button id="btn-save-task" class="btn-save">Salva</button>
                <button onclick="document.getElementById('modal-task').style.display='none'" style="background:none; border:none; cursor:pointer;">Annulla</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDkPW_FmKqOxnRxYyr84dReU_6DWSZ8iEs", authDomain: "myspace-pwa.firebaseapp.com", projectId: "myspace-pwa", storageBucket: "myspace-pwa.firebasestorage.app", messagingSenderId: "519649568828", appId: "1:519649568828:web:bcf7dbe76e94d80f33bb39" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // AUTH
        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth).then(() => location.reload());
        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "giampyero95@gmail.com") {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-hub').style.display = 'flex';
                initBooks(); initClean();
            }
        });

        // NAVIGATION
        window.openApp = (id) => { document.getElementById('main-hub').style.display = 'none'; document.getElementById('app-'+id).style.display = 'block'; };
        window.closeApp = () => { document.querySelectorAll('.app-container').forEach(a=>a.style.display='none'); document.getElementById('main-hub').style.display = 'flex'; };
        
        // --- LOGICA LIBRI ---
        let books = [];
        let currentBookFilter = 'reading';

        function initBooks() {
            onSnapshot(collection(db, "books"), (snap) => {
                books = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderAllBooks();
            });
        }

        window.switchBookView = (v) => {
            document.querySelectorAll('.nav-book').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-'+v).classList.add('active');
            document.querySelectorAll('#app-books .view-section').forEach(s => s.classList.remove('active'));
            document.getElementById('view-'+v).classList.add('active');
            if(v === 'book-authors') closeAuthorDetail();
        };

        function renderAllBooks() {
            updateBookStats();
            renderBookGrid();
            renderBookTable();
            renderAuthors();
            renderGoalsArchive();
        }

        function updateBookStats() {
            const read26 = books.filter(b => (b.status === 'letto' || b.status === 'rilettura') && (b.readYear||"").toString().includes("2026"));
            const perc = Math.min(Math.round((read26.length / 24) * 100), 100);
            document.getElementById('goal-perc-text').innerText = perc + "%";
            document.getElementById('goal-bar').style.width = perc + "%";
            document.getElementById('goal-books-text').innerText = `${read26.length} / 24 Libri`;
            document.getElementById('goal-pages-text').innerText = `${read26.reduce((s,b)=>s+(parseInt(b.pages)||0),0)} pagine`;
        }

        function renderBookGrid() {
            const grid = document.getElementById('books-grid');
            grid.innerHTML = "";
            let filtered = books.filter(b => {
                if(currentBookFilter === 'reading') return b.status === 'in_lettura';
                if(currentBookFilter === 'read') return b.status === 'letto';
                if(currentBookFilter === 'da_leggere') return b.status === 'da_leggere';
                if(currentBookFilter === 'wishlist') return b.status === 'wishlist';
                return true;
            });
            filtered.forEach(b => {
                grid.innerHTML += `<div class="book-card glass-panel" onclick='openBookModalEdit("${b.id}")'>
                    <div class="book-cover-grid" style="background-image:url('${b.cover||''}')"></div>
                    <div class="book-info-grid"><b>${b.title}</b><br><small>${b.author||''}</small></div>
                </div>`;
            });
        }

        function renderBookTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = books.map(b => `<tr>
                <td class="col-cov"><div class="mini-cover" style="background-image:url('${b.cover}')"></div></td>
                <td class="col-title" onclick='openBookModalEdit("${b.id}")'><b>${b.title}</b></td>
                <td>${b.author}</td><td>${b.genre||'-'}</td><td>${b.pages}</td>
                <td><span class="table-badge" style="background:#27ae60">${b.status}</span></td>
                <td>${b.format||'Cartaceo'}</td><td>${b.readYear||'-'}</td><td>${"⭐".repeat(b.rating||0)}</td>
                <td><button class="action-btn" onclick='deleteBook("${b.id}")' style="color:red"><i class="fas fa-trash"></i></button></td>
            </tr>`).join('');
        }

        function renderAuthors() {
            const grid = document.getElementById('authors-grid');
            const authors = [...new Set(books.map(b => b.author).filter(a => a))].sort();
            grid.innerHTML = authors.map(a => `<div class="hub-card glass-panel" style="color:inherit" onclick="showAuthorBooks('${a}')">
                <i class="fas fa-user"></i><h4>${a}</h4></div>`).join('');
        }

        window.showAuthorBooks = (author) => {
            document.getElementById('authors-grid').style.display = 'none';
            document.getElementById('author-detail-view').style.display = 'block';
            document.getElementById('selected-author-name').innerText = author;
            document.getElementById('author-books-body').innerHTML = books.filter(b => b.author === author).map(b => `
                <tr><td><b>${b.title}</b></td><td>${b.status}</td></tr>`).join('');
        };
        window.closeAuthorDetail = () => {
            document.getElementById('authors-grid').style.display = 'grid';
            document.getElementById('author-detail-view').style.display = 'none';
        };

        function renderGoalsArchive() {
            const arc = document.getElementById('goals-archive-grid');
            const years = ["2025", "2024", "2023"];
            arc.innerHTML = years.map(y => {
                const count = books.filter(b => (b.readYear||"").toString().includes(y)).length;
                return `<div class="card"><h3>${y}</h3><p>${count} libri letti</p></div>`;
            }).join('');
        }

        window.openBookModalEdit = (id) => {
            const b = books.find(x=>x.id===id);
            document.getElementById('modal-book').style.display='flex';
            document.getElementById('b-id').value = b.id;
            document.getElementById('b-title').value = b.title;
            document.getElementById('b-author').value = b.author;
            document.getElementById('b-status').value = b.status;
            document.getElementById('b-pages').value = b.pages;
            document.getElementById('b-read-year').value = b.readYear || "";
            document.getElementById('b-cover').value = b.cover || "";
        };

        window.openBookModal = () => {
            document.getElementById('modal-book').style.display='flex';
            document.getElementById('b-id').value = "";
        };

        document.getElementById('btn-save-book').onclick = async () => {
            const id = document.getElementById('b-id').value;
            const data = {
                title: document.getElementById('b-title').value,
                author: document.getElementById('b-author').value,
                status: document.getElementById('b-status').value,
                pages: document.getElementById('b-pages').value,
                readYear: document.getElementById('b-read-year').value,
                cover: document.getElementById('b-cover').value
            };
            id ? await updateDoc(doc(db, "books", id), data) : await addDoc(collection(db, "books"), data);
            document.getElementById('modal-book').style.display='none';
        };

        // --- LOGICA CLEAN ---
        let tasks = [];
        function initClean() {
            onSnapshot(collection(db, "tasks"), (snap) => {
                tasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderClean();
            });
            setInterval(() => {
                document.getElementById("clock").innerText = new Date().toLocaleTimeString('it-IT', {hour:'2-digit', minute:'2-digit'});
            }, 1000);
        }

        window.switchCleanView = (v) => {
            document.querySelectorAll('.nav-clean').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-'+v).classList.add('active');
            document.querySelectorAll('#app-clean .view-section').forEach(s => s.classList.remove('active'));
            document.getElementById('view-'+v).classList.add('active');
        };

        function renderClean() {
            const planner = document.getElementById("planner-container");
            const table = document.getElementById("clean-table-body");
            
            planner.innerHTML = [...new Set(tasks.map(t => t.stanza))].map(s => `
                <div class="card"><h3>${s}</h3>
                ${tasks.filter(t => t.stanza === s).map(t => `<div style="margin-bottom:10px">
                    <b>${t.nome}</b><br><button onclick="segnaFatto('${t.id}')" style="font-size:0.7rem">Fatto</button>
                </div>`).join('')}</div>`).join('');

            table.innerHTML = tasks.map(t => {
                const dataFmt = t.ultima ? t.ultima.split('-').reverse().join('/') : '-';
                return `<tr><td>${t.nome}</td><td>${t.stanza}</td><td>${t.freq} gg</td><td>${dataFmt}</td>
                <td>Pronto</td><td>
                    <button class="action-btn" onclick="openTaskModalEdit('${t.id}')"><i class="fas fa-pencil-alt"></i></button>
                    <button class="action-btn" onclick="segnaFatto('${t.id}')" style="color:green"><i class="fas fa-check"></i></button>
                </td></tr>`;
            }).join('');
        }

        window.openTaskModal = () => { document.getElementById('modal-task').style.display='flex'; document.getElementById('t-id').value=""; };
        window.openTaskModalEdit = (id) => {
            const t = tasks.find(x=>x.id===id);
            document.getElementById('modal-task').style.display='flex';
            document.getElementById('t-id').value = t.id;
            document.getElementById('t-nome').value = t.nome;
            document.getElementById('t-stanza').value = t.stanza;
            document.getElementById('t-freq').value = t.freq;
            document.getElementById('t-ultima').value = t.ultima || "";
        };

        document.getElementById('btn-save-task').onclick = async () => {
            const id = document.getElementById('t-id').value;
            const data = {
                nome: document.getElementById('t-nome').value,
                stanza: document.getElementById('t-stanza').value,
                freq: document.getElementById('t-freq').value,
                ultima: document.getElementById('t-ultima').value
            };
            id ? await updateDoc(doc(db, "tasks", id), data) : await addDoc(collection(db, "tasks"), data);
            document.getElementById('modal-task').style.display='none';
        };

        window.segnaFatto = async (id) => await updateDoc(doc(db, "tasks", id), { ultima: new Date().toISOString().split('T')[0] });
        window.deleteBook = async (id) => { if(confirm("Eliminare?")) await deleteDoc(doc(db, "books", id)); };

        document.querySelectorAll('.filter-tab').forEach(t => t.onclick = () => {
            document.querySelectorAll('.filter-tab').forEach(x=>x.classList.remove('active'));
            t.classList.add('active'); currentBookFilter = t.dataset.filter; renderBookGrid();
        });
    </script>
</body>
</html>
