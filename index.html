<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Plan PWA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- RESET E VARIABILI --- */
        :root { 
            --primary: #4a90e2; 
            --sidebar: #1a2233; 
            --glass: rgba(255, 255, 255, 0.3);
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #ff9d6c 0%, #68e1a1 100%); 
            background-attachment: fixed;
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
        }

        /* --- EFFETTO VETRO --- */
        .stanza-section, .notes-container textarea, .modal-content, .card, .day-column, table {
            background: var(--glass) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4) !important;
            border-radius: 20px;
        }
        
        /* Sidebar */
        .sidebar { width: 70px; background: var(--sidebar); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 30px; z-index: 10; }
        .sidebar button { background: none; border: none; color: #7f8c8d; font-size: 1.5rem; cursor: pointer; transition: 0.3s; }
        .sidebar button:hover { color: white; transform: scale(1.1); }

        /* Contenuto */
        .content { flex: 1; padding: 30px; overflow-y: auto; position: relative; }
        .view { animation: fadeIn 0.4s ease; max-width: 1200px; margin: 0 auto; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Widget Home */
        #clock { font-size: 4.5rem; margin: 0; color: #2c3e50; font-weight: 800; line-height: 1; }
        #date { font-size: 1.3rem; color: #444; margin: 5px 0 20px 0; text-transform: capitalize; }
        
        /* 1. AGENDA SETTIMANALE SU UNICA LINEA */
        .agenda-grid { 
            display: flex; 
            justify-content: space-between; 
            gap: 10px; 
            margin-bottom: 30px; 
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .day-column { flex: 1; min-width: 120px; padding: 10px; min-height: 150px; }
        .day-column h4 { margin: 0 0 10px 0; font-size: 0.9rem; color: #222; text-transform: uppercase; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .agenda-item { font-size: 0.75rem; background: rgba(255,255,255,0.7); padding: 5px; border-radius: 5px; margin-bottom: 5px; border-left: 3px solid var(--primary); }

        .notes-container textarea { width: 100%; max-width: 500px; height: 150px; padding: 15px; outline: none; }

        /* Cards & Energy */
        .planner-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .stanza-section { padding: 20px; margin-bottom: 20px; }
        .card { background: rgba(255,255,255,0.5) !important; padding: 15px; margin-top: 15px; }
        
        .energy-container { height: 14px; background: rgba(0,0,0,0.1); border-radius: 7px; margin: 5px 0 15px 0; overflow: hidden; }
        .energy-bar { height: 100%; transition: width 0.6s ease; }

        /* Floating Button */
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.2); border: none; z-index: 99; }

        /* 3. TABELLA LISTA CON TRASPARENZA */
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 10px; }
        th { text-align: left; padding: 15px; background: rgba(255,255,255,0.2); }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        /* Rimuove l'ultimo bordo per non rovinare l'arrotondamento in basso */
tr:last-child td { border-bottom: none; }
        
        .btn-del { color: #f56565; background: none; border: none; cursor: pointer; font-size: 1.1rem; }
        .btn-fatto { background: var(--primary); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; }

        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); justify-content: center; align-items: center; z-index: 1000; }
   /* Layout Pop-up ordinato */
.modal-content {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 320px; /* Larghezza fissa per renderla più quadrata */
    padding: 25px;
}

/* Input e Select a tutta larghezza (vanno a capo da soli) */
.modal-content input, 
.modal-content select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.5);
    box-sizing: border-box; /* Evita che l'input esca dai bordi */
}

.modal-content h3 {
    margin-top: 0;
    text-align: center;
}
    </style>
</head>
<body>

    <nav class="sidebar">
        <div style="color:var(--primary); font-size: 1.8rem;"><i class="fas fa-broom"></i></div>
        <button onclick="switchView('home')"><i class="fas fa-home"></i></button>
        <button onclick="switchView('planner')"><i class="fas fa-th-large"></i></button>
        <button onclick="switchView('list')"><i class="fas fa-list"></i></button>
    </nav>

    <main class="content">
        <section id="view-home" class="view">
            <div class="clock-widget">
                <h1 id="clock">00:00</h1>
                <p id="date">Caricamento...</p>
            </div>
            <h3><i class="far fa-calendar-alt"></i> Agenda Settimanale</h3>
            <div id="agenda-settimanale" class="agenda-grid"></div>
            <div class="notes-container">
                <h3><i class="fas fa-sticky-note"></i> Note Rapide</h3>
                <textarea id="quick-notes" placeholder="Cose da sistemare..."></textarea>
            </div>
        </section>

        <section id="view-planner" class="view" style="display:none;">
            <h2>Planner per Stanza</h2>
            <div id="planner-container" class="planner-grid"></div>
        </section>

        <section id="view-list" class="view" style="display:none;">
            <h2>Dettaglio Attività</h2>
            <table>
                <thead>
                    <tr>
                        <th>Attività</th>
                        <th>Stanza</th>
                        <th>Frequenza</th>
                        <th>Stato</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="list-table-body"></tbody>
            </table>
        </section>
    </main>

    <button class="fab" onclick="apriModale()"><i class="fas fa-plus"></i></button>

    <div id="modal-task" class="modal">
        <div class="modal-content">
            <h3>Nuova Attività</h3>
            <input type="text" id="t-nome" placeholder="Esempio: Lavare vetri">
            <select id="t-stanza">
                <option>Cucina</option><option>Bagno</option><option>Camera</option><option>Soggiorno</option><option>Balcone</option>
            </select>
            <select id="t-frequenza">
                <option value="3">Ogni 3 giorni</option>
                <option value="7">Settimanale</option>
                <option value="14">Ogni 2 settimane</option>
                <option value="30">Mensile</option>
            </select>
            <button class="btn-save" onclick="aggiungiTask()" style="background:var(--primary); color:white; border:none; padding:12px; border-radius:10px; cursor:pointer;">Aggiungi ora</button>
            <button onclick="chiudiModale()" style="background:none; border:none; color:#666; cursor:pointer;">Annulla</button>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem("cleanTasks")) || [];

        function updateClock() {
            const ora = new Date();
            document.getElementById("clock").innerText = ora.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            document.getElementById("date").innerText = ora.toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric', month: 'long' });
        }
        setInterval(updateClock, 1000); updateClock();

        function switchView(id) {
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.getElementById('view-' + id).style.display = 'block';
            render();
        }

        function apriModale() { document.getElementById('modal-task').style.display = 'flex'; }
        function chiudiModale() { document.getElementById('modal-task').style.display = 'none'; }

        function aggiungiTask() {
            const nome = document.getElementById("t-nome").value;
            const stanza = document.getElementById("t-stanza").value;
            const freq = parseInt(document.getElementById("t-frequenza").value);
            if(!nome) return;

            const dataPassata = new Date();
            dataPassata.setDate(dataPassata.getDate() - freq);
            
            tasks.push({ nome, stanza, freq, ultima: dataPassata.toISOString().split('T')[0] });
            salvaERender();
            document.getElementById("t-nome").value = "";
            chiudiModale();
        }

        function segnaFatto(idx) {
            tasks[idx].ultima = new Date().toISOString().split('T')[0];
            salvaERender();
        }

        function eliminaTask(idx) {
            if(confirm("Eliminare questa attività?")) {
                tasks.splice(idx, 1);
                salvaERender();
            }
        }

        function salvaERender() {
            localStorage.setItem("cleanTasks", JSON.stringify(tasks));
            render();
        }

        function calcolaEnergia(t) {
            const ultimaData = new Date(t.ultima);
            if(isNaN(ultimaData)) return { perc: 100, rimanenti: 0, col: '#f56565' }; // Anti-NaN

            const oggi = new Date();
            const trascorsi = Math.floor((oggi - ultimaData) / 86400000);
            const rimanenti = Math.max(0, t.freq - trascorsi);
            const perc = Math.min((trascorsi / t.freq) * 100, 100);
            
            let col = '#48bb78';
            if (perc > 60) col = '#ecc94b';
            if (perc > 90) col = '#f56565';
            return { perc, rimanenti, col };
        }

        function render() {
            const planner = document.getElementById("planner-container");
            const listTable = document.getElementById("list-table-body");
            const agenda = document.getElementById("agenda-settimanale");
            const stanze = [...new Set(tasks.map(t => t.stanza))];

            // Render Planner Cards
            planner.innerHTML = stanze.map(s => `
                <div class="stanza-section">
                    <h3><i class="fas fa-door-open"></i> ${s}</h3>
                    ${tasks.filter(t => t.stanza === s).map(t => {
                        const stats = calcolaEnergia(t);
                        return `
                        <div class="card">
                            <strong>${t.nome}</strong><br>
                            <span style="font-size:0.8rem; color:#444">Mancano: <b>${stats.rimanenti} giorni</b></span>
                            <div class="energy-container"><div class="energy-bar" style="width:${100 - stats.perc}%; background:${stats.col}"></div></div>
                            <button class="btn-fatto" style="width:100%" onclick="segnaFatto(${tasks.indexOf(t)})">Fatto</button>
                        </div>`;
                    }).join('')}
                </div>
            `).join('');

            // 2 & 3. Render Lista con Frequenza e Cestino
            listTable.innerHTML = tasks.map((t, i) => {
                const stats = calcolaEnergia(t);
                return `<tr>
                    <td><strong>${t.nome}</strong></td>
                    <td>${t.stanza}</td>
                    <td>Ogni ${t.freq} gg</td>
                    <td><div class="energy-container" style="margin:0; width:100px"><div class="energy-bar" style="width:${100 - stats.perc}%; background:${stats.col}"></div></div></td>
                    <td>
                        <button class="btn-fatto" onclick="segnaFatto(${i})" style="padding:5px 10px"><i class="fas fa-check"></i></button>
                        <button class="btn-del" onclick="eliminaTask(${i})" style="margin-left:10px"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`;
            }).join('');

            // 1. Agenda Settimanale Unica Linea
            const giorni = ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'];
            agenda.innerHTML = giorni.map(g => `<div class="day-column"><h4>${g}</h4><div id="agenda-${g}"></div></div>`).join('');
            
            tasks.forEach(t => {
                const stats = calcolaEnergia(t);
                if(stats.rimanenti <= 1) { // Mostra nell'agenda se mancano 0 o 1 giorni
                    const oggi = new Date().getDay();
                    const index = oggi === 0 ? 6 : oggi - 1;
                    const gCorrente = giorni[index];
                    const target = document.getElementById(`agenda-${gCorrente}`);
                    if(target) target.innerHTML += `<div class="agenda-item">${t.nome}</div>`;
                }
            });
        }

        // Caricamento Note
        const n = document.getElementById("quick-notes");
        n.value = localStorage.getItem("cleanNotes") || "";
        n.addEventListener("input", () => localStorage.setItem("cleanNotes", n.value));

        render();
    </script>
</body>
</html>
