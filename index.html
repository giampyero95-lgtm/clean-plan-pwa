<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace - Ultimate Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #4a90e2; --accent: #f5a623; --glass: rgba(255, 255, 255, 0.25); --glass-strong: rgba(255, 255, 255, 0.4); --text: #2c3e50; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #ff9d6c 0%, #68e1a1 100%); background-attachment: fixed; height: 100vh; overflow: hidden; color: var(--text); }
        
        .glass-panel { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); }
        button, select, input, textarea { font-family: inherit; outline: none; }

        /* AUTH & HUB */
        #auth-container { position: fixed; inset: 0; background: linear-gradient(135deg, #1a2233 0%, #4a90e2 100%); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .auth-card { background: white; padding: 40px; border-radius: 25px; width: 300px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        #main-hub { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; gap: 30px; }
        .hub-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; width: 90%; max-width: 600px; }
        .hub-card { padding: 30px; text-align: center; cursor: pointer; transition: 0.2s; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; aspect-ratio: 1/1; }
        .hub-card i { font-size: 3rem; margin-bottom: 15px; }

        /* APP STRUCTURE */
        .app-container { display: none; width: 100%; height: 100%; position: relative; }
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 70px; background: rgba(26, 34, 51, 0.95); display: flex; flex-direction: column; align-items: center; padding-top: 50px; gap: 20px; z-index: 100; backdrop-filter: blur(10px); }
        .sidebar button { background: none; border: none; color: #7f8c8d; font-size: 1.4rem; padding: 10px; cursor: pointer; transition: 0.2s; border-radius: 10px; }
        .sidebar button.active, .sidebar button:hover { color: var(--primary); background: rgba(255,255,255,0.1); }
        .content-area { margin-left: 70px; padding: 70px 25px 100px 25px; height: 100vh; overflow-y: auto; box-sizing: border-box; }

        .view-section { display: none; animation: fadeIn 0.3s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* BOOKS UI */
        .goal-card { padding: 25px; margin-bottom: 25px; color: #1a2233; position: relative; }
        .progress-bar-bg { width: 100%; height: 8px; background: rgba(0,0,0,0.1); border-radius: 4px; margin: 10px 0; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: #27ae60; width: 0%; transition: width 1s ease; }
        .filter-tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 20px; scrollbar-width: none; }
        .filter-tab { padding: 8px 16px; border-radius: 20px; border: none; background: var(--glass); cursor: pointer; white-space: nowrap; font-size: 0.9rem; font-weight: 600; }
        .filter-tab.active { background: #1a2233; color: white; }

        .books-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .book-card { padding: 0; overflow: hidden; transition: 0.2s; display: flex; flex-direction: column; cursor: pointer; height: auto; }
        .book-cover-grid { width: 100%; aspect-ratio: 2/3; background-size: cover; background-position: center; position: relative; }
        .book-info-grid { padding: 10px; background: rgba(255,255,255,0.4); font-size: 0.85rem; line-height: 1.3; flex-grow: 1; }

        /* WISHLIST SPECIFICA */
        .wishlist-list { display: flex; flex-direction: column; gap: 10px; }
        .wishlist-item { padding: 15px; border-radius: 12px; background: var(--glass); display: flex; justify-content: space-between; align-items: center; cursor: pointer; }

        /* TABLE VIEW */
        .data-table-container { overflow-x: auto; border-radius: 15px; margin-top: 10px; }
        .data-table { width: 100%; border-collapse: collapse; min-width: 1100px; font-size: 0.85rem; table-layout: fixed; }
        .data-table th { text-align: left; padding: 12px; background: rgba(255,255,255,0.5); font-weight: 700; border-bottom: 2px solid rgba(0,0,0,0.1); cursor: pointer; position: sticky; top: 0; }
        .data-table td { padding: 8px 12px; border-bottom: 1px solid rgba(0,0,0,0.05); vertical-align: middle; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .col-cov { width: 50px; } .col-title { width: 220px; } .col-auth { width: 150px; } .col-stat { width: 110px; } .col-act { width: 90px; text-align: right; }
        .table-badge { padding: 3px 8px; border-radius: 6px; font-size: 0.65rem; font-weight: bold; text-transform: uppercase; color: white; display: inline-block; }
        .mini-cover { width: 35px; height: 50px; background-size: cover; background-position: center; border-radius: 4px; }
        .action-btn { background: none; border: none; cursor: pointer; font-size: 1.1rem; padding: 5px; opacity: 0.7; }

        /* MODALE RIMODULATA */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { width: 95%; max-width: 600px; max-height: 90vh; overflow-y: auto; background: #f8f9fa; border-radius: 25px; padding: 0; display: flex; flex-direction: column; box-shadow: 0 25px 50px rgba(0,0,0,0.3); }
        .modal-header { padding: 20px; background: #1a2233; color: white; text-align: center; border-radius: 25px 25px 0 0; }
        .modal-body { padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        
        .modal-section { display: flex; flex-direction: column; gap: 12px; }
        .modal-section-title { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--primary); letter-spacing: 1px; border-bottom: 1px solid #ddd; padding-bottom: 5px; margin-bottom: 5px; }
        
        .form-group { display: flex; flex-direction: column; gap: 4px; flex: 1; }
        .form-group label { font-size: 0.7rem; font-weight: 700; color: #7f8c8d; text-transform: uppercase; }
        .form-input { padding: 10px; border-radius: 10px; border: 1px solid #dcdde1; background: white; font-size: 0.9rem; transition: 0.2s; }
        .form-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1); }
        .form-row { display: flex; gap: 12px; flex-wrap: wrap; }

        .modal-footer { padding: 20px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px; justify-content: space-between; align-items: center; border-radius: 0 0 25px 25px; }
        .btn-save { background: #1a2233; color: white; padding: 12px 25px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; flex: 2; }
        .btn-cancel { background: #eee; color: #666; padding: 12px 20px; border: none; border-radius: 12px; cursor: pointer; flex: 1; }

        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: #1a2233; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.3); cursor: pointer; z-index: 500; }
        
        /* SPECIFIC FOR AUTHORS VIEW */
        .author-card { background: var(--glass); padding: 20px; border-radius: 15px; text-align: center; cursor: pointer; transition: 0.3s; border: 1px solid rgba(255,255,255,0.2); }
        .author-card:hover { background: var(--glass-strong); transform: translateY(-5px); }
    </style>
</head>
<body>

    <div id="auth-container">
        <div class="auth-card">
            <i class="fas fa-meteor" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h2>MySpace</h2>
            <button id="login-btn" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; background: white; cursor: pointer; font-weight: bold;">Accedi con Google</button>
        </div>
    </div>

    <div id="main-hub">
        <div class="hub-grid">
            <div class="hub-card glass-panel" onclick="openApp('clean')"><i class="fas fa-broom"></i><h3>Clean Plan</h3></div>
            <div class="hub-card glass-panel" onclick="openApp('books')"><i class="fas fa-book"></i><h3>Library</h3></div>
        </div>
        <button onclick="logout()" style="background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer;">Esci</button>
    </div>

    <div id="app-books" class="app-container">
        <nav class="sidebar">
            <button onclick="closeApp()"><i class="fas fa-th-large" style="color: var(--accent);"></i></button>
            <div style="width: 30px; height: 1px; background: rgba(255,255,255,0.2);"></div>
            <button id="nav-home" class="nav-internal active" onclick="switchView('home')"><i class="fas fa-book-open"></i></button>
            <button id="nav-authors" class="nav-internal" onclick="switchView('authors')"><i class="fas fa-users"></i></button>
            <button id="nav-table" class="nav-internal" onclick="switchView('table')"><i class="fas fa-list"></i></button>
            <button id="nav-goals" class="nav-internal" onclick="switchView('goals')"><i class="fas fa-trophy"></i></button>
            <div style="flex:1"></div>
            <button onclick="exportToCSV()" title="Esporta CSV"><i class="fas fa-file-export"></i></button>
            <button onclick="document.getElementById('csv-input').click()"><i class="fas fa-file-import"></i></button>
            <input type="file" id="csv-input" style="display:none" accept=".csv">
        </nav>

        <main class="content-area">
            <div id="view-home" class="view-section active">
                <div class="glass-panel goal-card">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h2 style="margin:0">Obiettivo 2026</h2>
                        <span id="goal-perc-text" style="font-weight:bold">0%</span>
                    </div>
                    <div class="progress-bar-bg"><div id="goal-bar" class="progress-bar-fill"></div></div>
                    <div style="display:flex; justify-content:space-between; font-size:0.85rem; opacity:0.8;">
                        <span id="goal-books-text">0 / 24 Libri</span>
                        <span id="goal-pages-text">0 pagine</span>
                    </div>
                </div>
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="reading">Sto leggendo</button>
                    <button class="filter-tab" data-filter="library">In libreria</button>
                    <button class="filter-tab" data-filter="read">Letto</button>
                    <button class="filter-tab" data-filter="da_leggere">Da leggere</button>
                    <button class="filter-tab" data-filter="da_comprare">Da comprare</button>
                    <button class="filter-tab" data-filter="wishlist">Wish list</button>
                </div>
                <div id="books-grid" class="books-grid"></div>
                <div id="wishlist-list" class="wishlist-list" style="display:none;"></div>
            </div>

            <div id="view-authors" class="view-section">
                <h2 style="margin-bottom:15px;">Autori</h2>
                <div id="authors-grid" class="books-grid"></div>
                
                <div id="author-modal" class="modal-overlay">
                    <div class="modal-box">
                        <div class="modal-header">
                            <h3 id="selected-author-name" style="margin:0"></h3>
                        </div>
                        <div class="modal-body">
                            <div class="data-table-container">
                                <table class="data-table" style="min-width:100%;">
                                    <thead>
                                        <tr>
                                            <th style="width:50px">Cover</th>
                                            <th>Titolo</th>
                                            <th>Stato</th>
                                            <th>Formato</th>
                                        </tr>
                                    </thead>
                                    <tbody id="author-books-body"></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn-cancel" onclick="closeAuthorDetail()" style="flex:1">Chiudi</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="view-table" class="view-section">
                <h2 style="margin-bottom:15px;">Database Completo</h2>
                <div class="glass-panel data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th class="col-cov">Cov.</th>
                                <th class="col-title" onclick="sortTable('title')">Titolo <i class="fas fa-sort"></i></th>
                                <th class="col-auth" onclick="sortTable('author')">Autore</th>
                                <th class="col-gen" onclick="sortTable('genre')">Genere</th>
                                <th class="col-ser" onclick="sortTable('series')">Serie</th>
                                <th class="col-pag" onclick="sortTable('pages')">Pag.</th>
                                <th class="col-stat" onclick="sortTable('status')">Stato</th>
                                <th class="col-form" onclick="sortTable('format')">Formato</th>
                                <th class="col-yr" onclick="sortTable('readYear')">Anno</th>
                                <th class="col-rat" onclick="sortTable('rating')">Rat.</th>
                                <th class="col-act"></th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-goals" class="view-section">
                <h2 style="margin-bottom:20px;">Archivio Storico</h2>
                <div id="goals-archive-grid" class="goals-archive-grid"></div>
            </div>
        </main>
        <button id="main-fab" class="fab" onclick="openBookModal()"><i class="fas fa-plus"></i></button>
    </div>

    <div id="modal-book" class="modal-overlay"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDkPW_FmKqOxnRxYyr84dReU_6DWSZ8iEs", authDomain: "myspace-pwa.firebaseapp.com", projectId: "myspace-pwa", storageBucket: "myspace-pwa.firebasestorage.app", messagingSenderId: "519649568828", appId: "1:519649568828:web:bcf7dbe76e94d80f33bb39" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const whitelist = ["giampyero95@gmail.com"];

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user && whitelist.includes(user.email)) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-hub').style.display = 'flex';
                initBooks();
            } else if (user) { signOut(auth); }
        });

        window.openApp = (n) => { document.getElementById('main-hub').style.display = 'none'; document.getElementById('app-'+n).style.display = 'block'; };
        window.closeApp = () => { document.querySelectorAll('.app-container').forEach(a=>a.style.display='none'); document.getElementById('main-hub').style.display = 'flex'; };

        let books = [];
        let currentFilter = 'reading';
        let sortKey = 'title';
        let sortDir = 1;

        function initBooks() {
            onSnapshot(collection(db, "books"), (snap) => {
                books = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateStats(); renderBooks(); renderTable(); renderAuthors();
            });
        }

        window.switchView = (v) => {
            document.querySelectorAll('.nav-internal').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-'+v).classList.add('active');
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById('view-'+v).classList.add('active');
            document.getElementById('main-fab').style.display = (v === 'goals' || v === 'authors') ? 'none' : 'flex';
            if(v === 'authors') closeAuthorDetail();
        };

        const parseYears = (str) => str ? str.toString().split(/[ ,/-]+/).filter(y => y.length === 4) : [];

        function updateStats() {
            const read26 = books.filter(b => (b.status === 'letto' || b.status === 'rilettura') && parseYears(b.readYear).includes("2026"));
            const target = 24;
            const perc = Math.min(Math.round((read26.length / target) * 100), 100);
            document.getElementById('goal-perc-text').innerText = perc + "%";
            document.getElementById('goal-bar').style.width = perc + "%";
            document.getElementById('goal-books-text').innerText = `${read26.length} / ${target} Libri`;
            document.getElementById('goal-pages-text').innerText = `${read26.reduce((s,b)=>s+(parseInt(b.pages)||0),0)} pagine`;
        }

        function renderBooks() {
            const grid = document.getElementById('books-grid');
            const list = document.getElementById('wishlist-list');
            grid.innerHTML = ""; list.innerHTML = "";
            grid.style.display = "grid"; list.style.display = "none";

            let filtered = books.filter(b => {
                if(currentFilter === 'reading') return b.status === 'in_lettura';
                if(currentFilter === 'library') return b.format !== 'ebook' && b.status !== 'wishlist';
                if(currentFilter === 'read') return b.status === 'letto' || b.status === 'rilettura';
                if(currentFilter === 'da_leggere') return b.status === 'da_leggere';
                if(currentFilter === 'da_comprare') return b.toBuy === 'nuovo' || b.toBuy === 'usato';
                if(currentFilter === 'wishlist') return b.status === 'wishlist';
                return true;
            });

            if (currentFilter === 'wishlist') {
                grid.style.display = "none";
                list.style.display = "flex";
                filtered.forEach(b => {
                    const item = document.createElement('div');
                    item.className = 'wishlist-item';
                    item.onclick = () => openBookModal(b);
                    item.innerHTML = `<span><b>${b.title}</b> - ${b.author || 'Anonimo'}</span><i class="fas fa-chevron-right"></i>`;
                    list.appendChild(item);
                });
            } else {
                filtered.forEach(b => {
                    const card = document.createElement('div');
                    card.className = 'book-card glass-panel';
                    card.onclick = () => openBookModal(b);
                    const seriesInfo = b.series ? `<br><i>Vol. ${b.vol || '?'}: serie ${b.series}</i>` : "";
                    const readYearInfo = b.readYear ? `<br>${b.readYear}` : "";
                    card.innerHTML = `<div class="book-cover-grid" style="background-image:url('${b.cover||''}')"></div>
                    <div class="book-info-grid"><b>${b.title}</b><br><small>${b.author||''}</small>${seriesInfo}${readYearInfo}</div>`;
                    grid.appendChild(card);
                });
            }
        }

        /* --- LOGICA AUTORI AGGIORNATA --- */
        function renderAuthors() {
            const grid = document.getElementById('authors-grid');
            grid.innerHTML = "";
            // Estrae autori unici e conta i libri per autore
            const authorCounts = books.reduce((acc, b) => {
                if(b.author) acc[b.author] = (acc[b.author] || 0) + 1;
                return acc;
            }, {});

            Object.keys(authorCounts).sort().forEach(auth => {
                const card = document.createElement('div');
                card.className = 'author-card';
                card.innerHTML = `
                    <i class="fas fa-user-pen" style="font-size: 2rem; color: var(--primary); margin-bottom: 10px;"></i>
                    <div style="font-weight: bold; font-size: 1rem;">${auth}</div>
                    <div style="font-size: 0.8rem; opacity: 0.7;">${authorCounts[auth]} libri</div>
                `;
                card.onclick = () => showAuthorBooks(auth);
                grid.appendChild(card);
            });
        }

        window.showAuthorBooks = (authorName) => {
            const modal = document.getElementById('author-modal');
            document.getElementById('selected-author-name').innerText = authorName;
            const tbody = document.getElementById('author-books-body');
            tbody.innerHTML = "";
            
            const filtered = books.filter(b => b.author === authorName).sort((a,b) => a.title.localeCompare(b.title));
            
            filtered.forEach(b => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><div class="mini-cover" style="background-image:url('${b.cover||''}')"></div></td>
                    <td style="white-space: normal;"><b>${b.title}</b></td>
                    <td><span class="table-badge" style="background:${getStatusColor(b.status)}">${b.status.replace('_',' ')}</span></td>
                    <td style="font-size: 0.75rem;">${b.format || '-'}</td>
                `;
                tbody.appendChild(tr);
            });
            modal.style.display = "flex";
        };

        window.closeAuthorDetail = () => {
            document.getElementById('author-modal').style.display = "none";
        };

        function renderTable() {
            const tbody = document.getElementById('table-body'); tbody.innerHTML = "";
            let sorted = [...books].sort((a,b) => (a[sortKey] || "").toString().toLowerCase().localeCompare((b[sortKey] || "").toString().toLowerCase()) * sortDir);
            sorted.forEach(b => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td><div class="mini-cover" style="background-image:url('${b.cover||''}')"></div></td>
                    <td onclick='openBookModalEdit("${b.id}")' style="cursor:pointer"><b>${b.title}</b></td>
                    <td>${b.author||'-'}</td><td>${b.genre||'-'}</td><td>${b.series||'-'}</td><td>${b.pages||'0'}</td>
                    <td><span class="table-badge" style="background:${getStatusColor(b.status)}">${b.status.replace('_',' ')}</span></td>
                    <td>${b.format||'-'}</td><td>${b.readYear||'-'}</td><td>${"‚≠ê".repeat(b.rating||0)}</td>
                    <td class="col-act">
                        <button class="action-btn" onclick='openBookModalEdit("${b.id}")' style="color:#2980b9"><i class="fas fa-pencil-alt"></i></button>
                        <button class="action-btn" onclick='deleteBook("${b.id}")' style="color:#c0392b"><i class="fas fa-trash"></i></button>
                    </td>`;
                tbody.appendChild(tr);
            });
        }

        window.sortTable = (key) => { if(sortKey === key) sortDir *= -1; else { sortKey = key; sortDir = 1; } renderTable(); };
        function getStatusColor(s) { const colors = { 'letto':'#27ae60', 'in_lettura':'#f39c12', 'da_leggere':'#3498db', 'wishlist':'#9b59b6' }; return colors[s] || '#95a5a6'; }
    </script>
</body>
</html>
