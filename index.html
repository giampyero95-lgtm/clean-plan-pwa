<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace - Google Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #4a90e2; --sidebar: #1a2233; --glass: rgba(255, 255, 255, 0.3); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #ff9d6c 0%, #68e1a1 100%); background-attachment: fixed; height: 100vh; overflow: hidden; display: flex; }
        
        /* --- STILE VETRO (GLASS) --- */
        .stanza-section, .notes-container textarea, .modal-content, .card, .day-column, table {
            background: var(--glass) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4) !important;
            border-radius: 20px;
        }

        /* LOGIN */
        #auth-container { position: fixed; inset: 0; background: linear-gradient(135deg, #1a2233 0%, #4a90e2 100%); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: white; padding: 40px; border-radius: 25px; width: 320px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        .btn-google { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 12px; background: white; border: 1px solid #ddd; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }

        /* HUB */
        #main-hub { display: none; flex-direction: column; align-items: center; justify-content: center; width: 100%; gap: 30px; }
        .hub-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 25px; max-width: 900px; width: 90%; }
        .hub-item { background: var(--glass); backdrop-filter: blur(15px); padding: 40px; border-radius: 30px; text-align: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.4); color: white; transition: 0.3s; }
        .hub-item i { font-size: 3.5rem; margin-bottom: 15px; display: block; }

        /* APP CLEAN PLAN */
        #clean-plan-app { display: none; width: 100%; height: 100%; }
        .sidebar { width: 70px; background: var(--sidebar); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 25px; z-index: 10; }
        .sidebar button { background: none; border: none; color: #7f8c8d; font-size: 1.5rem; cursor: pointer; transition: 0.3s; }
        .content { flex: 1; padding: 30px; overflow-y: auto; }
        
        #clock { font-size: 4.5rem; margin: 0; font-weight: 800; color: #2c3e50; line-height: 1; }
        #date { font-size: 1.3rem; color: #444; margin: 5px 0 25px 0; text-transform: capitalize; }
        
        .agenda-grid { display: flex; justify-content: space-between; gap: 15px; margin-bottom: 30px; overflow-x: auto; padding-bottom: 10px; }
        .day-column { flex: 1; min-width: 140px; padding: 15px; min-height: 160px; }
        .day-column h4 { margin: 0 0 10px 0; font-size: 0.9rem; color: #222; text-transform: uppercase; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .agenda-item { font-size: 0.8rem; background: rgba(255,255,255,0.6); padding: 6px; border-radius: 8px; margin-bottom: 6px; border-left: 4px solid var(--primary); color: #333; }

        .notes-container textarea { width: 100%; max-width: 600px; height: 120px; padding: 15px; outline: none; font-size: 1rem; color: #333; box-sizing: border-box; }

        /* --- FIX TABELLA --- */
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 20px; border: none !important; overflow: hidden; }
        th { text-align: left; padding: 18px; background: rgba(255,255,255,0.1); font-weight: 600; color: #222; border: none !important; }
        td { padding: 18px; border-bottom: 1px solid rgba(255,255,255,0.1); color: #333; }
        tr:last-child td { border-bottom: none; }

        #planner-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .stanza-section { padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .stanza-section h3 { align-self: flex-start; margin-bottom: 15px; width: 100%; }
        .card { width: 100%; max-width: 280px; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .energy-container-wrap { width: 100%; height: 10px; background: rgba(0,0,0,0.1); border-radius: 5px; margin: 12px 0; overflow: hidden; }

        .fab { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; border: none; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.2); z-index: 99; }
        
        .modal { display: none; position: fixed; inset:0; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="auth-container">
        <div class="auth-card">
            <i class="fas fa-user-astronaut" style="font-size: 3rem; color: var(--primary);"></i>
            <h2>MySpace</h2>
            <button class="btn-google" id="login-google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                Accedi con Google
            </button>
            <p id="auth-error" style="color:red; font-size:0.8rem; margin-top:15px;"></p>
        </div>
    </div>

    <main id="main-hub">
        <div class="hub-grid">
            <div class="hub-item" id="btn-open-clean">
                <i class="fas fa-broom"></i>
                <h3>Clean Plan</h3>
                <p>Gestione Casa</p>
            </div>
            <div class="hub-item" style="opacity: 0.5;">
                <i class="fas fa-wallet"></i>
                <h3>Finance</h3>
                <p>In arrivo</p>
            </div>
        </div>
        <button id="logout-btn" style="background:none; border:1px solid white; color:white; padding:10px 20px; border-radius:10px; cursor:pointer; margin-top: 20px;">Esci</button>
    </main>

    <div id="clean-plan-app">
        <nav class="sidebar">
            <button id="nav-hub"><i class="fas fa-th-large" style="color:var(--primary)"></i></button>
            <button id="nav-home"><i class="fas fa-house"></i></button>
            <button id="nav-planner"><i class="fas fa-layer-group"></i></button>
            <button id="nav-list"><i class="fas fa-table-list"></i></button>
        </nav>

        <main class="content">
            <section id="view-home" class="view">
                <h1 id="clock">00:00</h1>
                <p id="date">...</p>
                <div id="agenda-settimanale" class="agenda-grid"></div>
                <div class="notes-container">
                    <h3><i class="fas fa-pen"></i> Note Rapide</h3>
                    <textarea id="quick-notes" placeholder="Cose da ricordare..."></textarea>
                </div>
            </section>

            <section id="view-planner" class="view" style="display:none;">
                <h2 style="font-size: 2rem; margin-bottom: 20px;">Stato Stanze</h2>
                <div id="planner-container"></div>
            </section>

            <section id="view-list" class="view" style="display:none;">
                <h2 style="font-size: 2rem; margin-bottom: 20px;">Tasks</h2>
                <table>
                    <thead>
                        <tr><th>Attività</th><th>Stanza</th><th>Frequenza</th><th>Stato</th><th>Azioni</th></tr>
                    </thead>
                    <tbody id="list-table-body"></tbody>
                </table>
            </section>
        </main>
        <button class="fab" id="btn-add-task"><i class="fas fa-plus"></i></button>
    </div>

    <div id="modal-task" class="modal">
        <div class="modal-content" style="background: var(--glass) !important; backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.5) !important; color: #2c3e50; padding: 25px; width: 340px; border-radius: 25px; display: flex; flex-direction: column; gap: 15px;">
            <h3 style="margin: 0; text-align: center; color: #2c3e50; font-weight: 800;">Nuova Attività</h3>
            <div style="display: flex; flex-direction: column; gap: 5px;">
                <label style="font-size: 0.8rem; font-weight: bold; opacity: 0.7;">Descrizione</label>
                <input type="text" id="t-nome" placeholder="Cosa devi fare?" style="padding: 12px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.5); outline: none; width: 100%; box-sizing: border-box;">
            </div>
            <div style="display: flex; flex-direction: column; gap: 5px;">
                <label style="font-size: 0.8rem; font-weight: bold; opacity: 0.7;">Stanza</label>
                <select id="t-stanza" style="padding: 12px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.5); outline: none; width: 100%; box-sizing: border-box;">
                    <option>Cucina</option><option>Bagno</option><option>Camera</option><option>Soggiorno</option><option>Balcone</option>
                </select>
            </div>
            <div style="display: flex; flex-direction: column; gap: 5px;">
                <label style="font-size: 0.8rem; font-weight: bold; opacity: 0.7;">Frequenza</label>
                <select id="t-frequenza" style="padding: 12px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.5); outline: none; width: 100%; box-sizing: border-box;">
                    <option value="3">Ogni 3 giorni</option>
                    <option value="7">Settimanale</option>
                    <option value="14">2 settimane</option>
                    <option value="21">3 settimane</option>
                    <option value="30">Mensile</option>
                    <option value="60">Bimestrale</option>
                    <option value="90">Trimestrale</option>
                    <option value="180">Semestrale</option>
                    <option value="365">Annuale</option>
                </select>
            </div>
            <button id="btn-save-task" style="background: var(--primary); color: white; padding: 14px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);">Salva nel Cloud</button>
            <button id="btn-close-modal" style="background: none; border: none; color: #2c3e50; opacity: 0.6; cursor: pointer; font-size: 0.9rem; font-weight: bold; text-align: center;">Annulla</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        // AGGIUNTO getRedirectResult per iPhone/Safari
        import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDkPW_FmKqOxnRxYyr84dReU_6DWSZ8iEs",
            authDomain: "myspace-pwa.firebaseapp.com",
            projectId: "myspace-pwa",
            storageBucket: "myspace-pwa.firebasestorage.app",
            messagingSenderId: "519649568828",
            appId: "1:519649568828:web:bcf7dbe76e94d80f33bb39"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const whitelist = ["giampyero95@gmail.com"];

        // SALVAGENTE IPHONE: Intercetta il risultato dopo il redirect
        getRedirectResult(auth).then((result) => {
            if (result?.user) {
                console.log("Accesso eseguito dopo redirect");
            }
        }).catch((error) => {
            if (error.code !== 'auth/invalid-pending-token') {
                document.getElementById('auth-error').innerText = "Errore login mobile: " + error.message;
            }
        });

        document.getElementById('login-google-btn').addEventListener('click', () => signInWithRedirect(auth, provider));
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, async (user) => {
            if (user && whitelist.includes(user.email)) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-hub').style.display = 'flex';
                startApp();
            } else if (user) {
                document.getElementById('auth-error').innerText = "Email non autorizzata.";
                await signOut(auth);
            } else {
                document.getElementById('auth-container').style.display = 'flex';
                document.getElementById('main-hub').style.display = 'none';
                document.getElementById('clean-plan-app').style.display = 'none';
            }
        });

        function startApp() {
            onSnapshot(collection(db, "tasks"), (snap) => {
                window.tasks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                render();
            });
        }

        document.getElementById('btn-open-clean').onclick = () => {
            document.getElementById('main-hub').style.display = 'none';
            document.getElementById('clean-plan-app').style.display = 'flex';
        };
        document.getElementById('nav-hub').onclick = () => {
            document.getElementById('clean-plan-app').style.display = 'none';
            document.getElementById('main-hub').style.display = 'flex';
        };
        const switchView = (id) => {
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.getElementById('view-' + id).style.display = 'block';
        };
        document.getElementById('nav-home').onclick = () => switchView('home');
        document.getElementById('nav-planner').onclick = () => switchView('planner');
        document.getElementById('nav-list').onclick = () => switchView('list');
        document.getElementById('btn-add-task').onclick = () => document.getElementById('modal-task').style.display = 'flex';
        document.getElementById('btn-close-modal').onclick = () => document.getElementById('modal-task').style.display = 'none';

        document.getElementById('btn-save-task').onclick = async () => {
            const n = document.getElementById("t-nome").value;
            const s = document.getElementById("t-stanza").value;
            const f = parseInt(document.getElementById("t-frequenza").value);
            if(!n) return;
            const d = new Date(); d.setDate(d.getDate() - f);
            await addDoc(collection(db, "tasks"), { nome: n, stanza: s, freq: f, ultima: d.toISOString().split('T')[0] });
            document.getElementById('modal-task').style.display = 'none';
            document.getElementById("t-nome").value = "";
        };

        window.segnaFatto = async (id) => {
            await updateDoc(doc(db, "tasks", id), { ultima: new Date().toISOString().split('T')[0] });
        };
        window.eliminaTask = async (id) => {
            if(confirm("Eliminare attività?")) await deleteDoc(doc(db, "tasks", id));
        };

        function calcolaEnergia(t) {
            const trascorsi = Math.floor((new Date() - new Date(t.ultima)) / 86400000);
            const perc = Math.min((trascorsi / t.freq) * 100, 100);
            const col = perc > 90 ? '#f56565' : (perc > 60 ? '#ecc94b' : '#48bb78');
            return { perc, rim: Math.max(0, t.freq - trascorsi), col };
        }

        function render() {
            const planner = document.getElementById("planner-container");
            const list = document.getElementById("list-table-body");
            const agenda = document.getElementById("agenda-settimanale");
            const tasks = window.tasks || [];

            planner.innerHTML = [...new Set(tasks.map(t => t.stanza))].map(s => `
                <div class="stanza-section"><h3><i class="fas fa-door-open"></i> ${s}</h3>
                ${tasks.filter(t => t.stanza === s).map(t => {
                    const en = calcolaEnergia(t);
                    return `<div class="card" style="padding:15px; margin-bottom:10px; background:rgba(255,255,255,0.2) !important">
                    <strong>${t.nome}</strong><br><small>Manca: ${en.rim} gg</small>
                    <div class="energy-container-wrap"><div style="height:100%; width:${100-en.perc}%; background:${en.col}; transition:0.5s"></div></div>
                    <button onclick="segnaFatto('${t.id}')" style="width:100%; border:none; background:var(--primary); color:white; padding:8px; border-radius:8px; cursor:pointer;">Fatto</button></div>`;
                }).join('')}</div>`).join('');

            list.innerHTML = tasks.map(t => {
                const en = calcolaEnergia(t);
                return `<tr><td><strong>${t.nome}</strong></td><td>${t.stanza}</td><td>Ogni ${t.freq} gg</td>
                <td><div class="energy-container-wrap" style="width:80px; margin:0"><div style="height:100%; width:${100-en.perc}%; background:${en.col}"></div></div></td>
                <td><button onclick="segnaFatto('${t.id}')" style="border:none; color:var(--primary); background:none; cursor:pointer; font-size:1.2rem;"><i class="fas fa-check-circle"></i></button>
                <button onclick="eliminaTask('${t.id}')" style="border:none; color:#f56565; background:none; cursor:pointer; margin-left:10px;"><i class="fas fa-trash"></i></button></td></tr>`;
            }).join('');

            const giorni = ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'];
            agenda.innerHTML = giorni.map(g => `<div class="day-column"><h4>${g}</h4><div id="ag-${g}"></div></div>`).join('');
            tasks.forEach(t => {
                if(calcolaEnergia(t).rim <= 1) {
                    const d = (new Date().getDay() + 6) % 7;
                    const target = document.getElementById(`ag-${giorni[d]}`);
                    if(target) target.innerHTML += `<div class="agenda-item">${t.nome}</div>`;
                }
            });
        }

        setInterval(() => {
            const ora = new Date();
            document.getElementById("clock").innerText = ora.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            document.getElementById("date").innerText = ora.toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric', month: 'long' });
        }, 1000);
        document.getElementById("quick-notes").value = localStorage.getItem("cleanNotes") || "";
        document.getElementById("quick-notes").addEventListener("input", () => localStorage.setItem("cleanNotes", document.getElementById("quick-notes").value));
    </script>
</body>
</html>
