<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace - Secure Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #4a90e2; --sidebar: #1a2233; --glass: rgba(255, 255, 255, 0.3); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #ff9d6c 0%, #68e1a1 100%); background-attachment: fixed; height: 100vh; overflow: hidden; display: flex; }
        
        /* --- SCHERMATA LOGIN --- */
        #auth-container { position: fixed; inset: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 300px; text-align: center; }
        .auth-card input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        .auth-card button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; }

        /* --- HOME PAGE (HUB) --- */
        #main-hub { display: none; flex-direction: column; align-items: center; justify-content: center; width: 100%; gap: 30px; }
        .hub-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; max-width: 800px; width: 90%; }
        .hub-item { background: var(--glass); backdrop-filter: blur(10px); padding: 40px; border-radius: 25px; text-align: center; cursor: pointer; transition: 0.3s; border: 1px solid rgba(255,255,255,0.4); }
        .hub-item:hover { transform: translateY(-10px); background: rgba(255,255,255,0.5); }
        .hub-item i { font-size: 3rem; color: var(--sidebar); margin-bottom: 15px; }

        /* --- CLEAN PLAN APP (Il tuo codice esistente) --- */
        #clean-plan-app { display: none; width: 100%; height: 100%; }
        .stanza-section, .notes-container textarea, .modal-content, .card, .day-column, table { background: var(--glass) !important; backdrop-filter: blur(10px) !important; border: 1px solid rgba(255, 255, 255, 0.4) !important; border-radius: 20px; }
        .sidebar { width: 70px; background: var(--sidebar); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 30px; z-index: 10; }
        .sidebar button { background: none; border: none; color: #7f8c8d; font-size: 1.5rem; cursor: pointer; transition: 0.3s; }
        .sidebar button:hover { color: white; transform: scale(1.1); }
        .content { flex: 1; padding: 30px; overflow-y: auto; position: relative; }
        .view { animation: fadeIn 0.4s ease; max-width: 1200px; margin: 0 auto; }
        #clock { font-size: 4rem; margin: 0; color: #2c3e50; font-weight: 800; }
        .agenda-grid { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 30px; overflow-x: auto; }
        .day-column { flex: 1; min-width: 120px; padding: 10px; min-height: 150px; }
        .energy-container { height: 14px; background: rgba(0,0,0,0.1); border-radius: 7px; margin: 5px 0 15px 0; overflow: hidden; }
        .energy-bar { height: 100%; transition: width 0.6s ease; }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; border: none; z-index: 99; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 10px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .modal { display: none; position: fixed; inset:0; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { display: flex; flex-direction: column; gap: 15px; width: 320px; padding: 25px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

        <div id="auth-container">
        <div class="auth-card">
            <i class="fas fa-shield-halved" style="font-size: 3.5rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h2>MySpace</h2>
            <p>Accedi per gestire il tuo ecosistema</p>
            <button onclick="handleGoogleLogin()" style="display: flex; align-items: center; justify-content: center; gap: 10px; background: white; color: #444; border: 1px solid #ddd; font-weight: bold;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
                Accedi con Google
            </button>
            <p id="auth-error" style="color: #ff4d4d; font-size: 0.8rem; margin-top: 15px;"></p>
        </div>
    </div>


    <main id="main-hub">
        <h1 style="color: white; text-shadow: 0 2px 10px rgba(0,0,0,0.2);">Benvenuto nel tuo Spazio</h1>
        <div class="hub-grid">
            <div class="hub-item" onclick="openApp('clean-plan')">
                <i class="fas fa-broom"></i>
                <h3>Clean Plan</h3>
                <p>Gestione pulizie</p>
            </div>
            <div class="hub-item" onclick="alert('In arrivo...')">
                <i class="fas fa-wallet"></i>
                <h3>Finance</h3>
                <p>Prossimamente</p>
            </div>
        </div>
        <button onclick="handleLogout()" style="background: none; border: 1px solid white; color: white; padding: 10px 20px; border-radius: 10px; cursor: pointer; margin-top: 20px;">Logout</button>
    </main>

    <div id="clean-plan-app">
        <nav class="sidebar">
            <button onclick="goHome()" title="Torna alla Home" style="color: var(--primary);"><i class="fas fa-th-large"></i></button>
            <hr style="width: 40px; opacity: 0.2;">
            <button onclick="switchView('home')"><i class="fas fa-home"></i></button>
            <button onclick="switchView('planner')"><i class="fas fa-list-check"></i></button>
            <button onclick="switchView('list')"><i class="fas fa-table"></i></button>
        </nav>

        <main class="content">
            <section id="view-home" class="view">
                <h1 id="clock">00:00</h1>
                <p id="date">Caricamento...</p>
                <h3><i class="far fa-calendar-alt"></i> Agenda Cloud</h3>
                <div id="agenda-settimanale" class="agenda-grid"></div>
                <div class="notes-container">
                    <h3><i class="fas fa-sticky-note"></i> Note Rapide</h3>
                    <textarea id="quick-notes" placeholder="Cose da sistemare..."></textarea>
                </div>
            </section>

            <section id="view-planner" class="view" style="display:none;">
                <h2>Planner per Stanza</h2>
                <div id="planner-container" class="planner-grid"></div>
            </section>

            <section id="view-list" class="view" style="display:none;">
                <h2>Dettaglio Attività</h2>
                <table>
                    <thead><tr><th>Attività</th><th>Stanza</th><th>Frequenza</th><th>Stato</th><th>Azioni</th></tr></thead>
                    <tbody id="list-table-body"></tbody>
                </table>
            </section>
        </main>
        
        <button class="fab" onclick="apriModale()"><i class="fas fa-plus"></i></button>
    </div>

    <div id="modal-task" class="modal">
        <div class="modal-content">
            <h3>Nuova Attività</h3>
            <input type="text" id="t-nome" placeholder="Esempio: Lavare vetri">
            <select id="t-stanza"><option>Cucina</option><option>Bagno</option><option>Camera</option><option>Soggiorno</option><option>Balcone</option></select>
            <select id="t-frequenza"><option value="3">Ogni 3 gg</option><option value="7">Settimanale</option><option value="30">Mensile</option></select>
            <button onclick="aggiungiTask()" style="background:var(--primary); color:white; border:none; padding:12px; border-radius:10px;">Aggiungi ora</button>
            <button onclick="chiudiModale()" style="background:none; border:none; color:#666;">Annulla</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDkPW_FmKqOxnRxYyr84dReU_6DWSZ8iEs",
            authDomain: "myspace-pwa.firebaseapp.com",
            projectId: "myspace-pwa",
            storageBucket: "myspace-pwa.firebasestorage.app",
            messagingSenderId: "519649568828",
            appId: "1:519649568828:web:bcf7dbe76e94d80f33bb39"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let tasksCol;

        // --- GESTIONE AUTH ---
        window.handleLogin = () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            signInWithEmailAndPassword(auth, email, pass).catch(err => {
                document.getElementById('auth-error').innerText = "Credenziali errate";
            });
        };

        window.handleLogout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-hub').style.display = 'flex';
                // Inizializza i dati solo quando loggato
                tasksCol = collection(db, "tasks");
                onSnapshot(tasksCol, (snapshot) => {
                    window.tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    render();
                });
            } else {
                document.getElementById('auth-container').style.display = 'flex';
                document.getElementById('main-hub').style.display = 'none';
                document.getElementById('clean-plan-app').style.display = 'none';
            }
        });

        // --- NAVIGAZIONE HUB ---
        window.openApp = (appName) => {
            document.getElementById('main-hub').style.display = 'none';
            if(appName === 'clean-plan') document.getElementById('clean-plan-app').style.display = 'flex';
        };

        window.goHome = () => {
            document.getElementById('clean-plan-app').style.display = 'none';
            document.getElementById('main-hub').style.display = 'flex';
        };

        // --- IL TUO CODICE CLEAN PLAN (Adattato) ---
        window.tasks = [];
        window.switchView = (id) => {
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.getElementById('view-' + id).style.display = 'block';
        };
        window.apriModale = () => document.getElementById('modal-task').style.display = 'flex';
        window.chiudiModale = () => document.getElementById('modal-task').style.display = 'none';

        window.aggiungiTask = async () => {
            const nome = document.getElementById("t-nome").value;
            const stanza = document.getElementById("t-stanza").value;
            const freq = parseInt(document.getElementById("t-frequenza").value);
            if(!nome || !tasksCol) return;
            const d = new Date(); d.setDate(d.getDate() - freq);
            await addDoc(tasksCol, { nome, stanza, freq, ultima: d.toISOString().split('T')[0] });
            chiudiModale();
        };

        window.segnaFatto = async (id) => {
            await updateDoc(doc(db, "tasks", id), { ultima: new Date().toISOString().split('T')[0] });
        };

        window.eliminaTask = async (id) => {
            if(confirm("Elimina?")) await deleteDoc(doc(db, "tasks", id));
        };

        function calcolaEnergia(t) {
            const trascorsi = Math.floor((new Date() - new Date(t.ultima)) / 86400000);
            const perc = Math.min((trascorsi / t.freq) * 100, 100);
            return { perc, rimanenti: Math.max(0, t.freq - trascorsi), col: perc > 90 ? '#f56565' : (perc > 60 ? '#ecc94b' : '#48bb78') };
        }

        window.render = () => {
            const planner = document.getElementById("planner-container");
            const listTable = document.getElementById("list-table-body");
            const agenda = document.getElementById("agenda-settimanale");
            const tasks = window.tasks;
            const stanze = [...new Set(tasks.map(t => t.stanza))];

            planner.innerHTML = stanze.map(s => `
                <div class="stanza-section">
                    <h3><i class="fas fa-door-open"></i> ${s}</h3>
                    ${tasks.filter(t => t.stanza === s).map(t => {
                        const s = calcolaEnergia(t);
                        return `<div class="card"><strong>${t.nome}</strong><br><small>Mancano: ${s.rimanenti} gg</small>
                        <div class="energy-container"><div class="energy-bar" style="width:${100-s.perc}%; background:${s.col}"></div></div>
                        <button class="btn-fatto" style="width:100%" onclick="segnaFatto('${t.id}')">Fatto</button></div>`;
                    }).join('')}
                </div>`).join('');

            listTable.innerHTML = tasks.map(t => {
                const s = calcolaEnergia(t);
                return `<tr><td>${t.nome}</td><td>${t.stanza}</td><td>${t.freq} gg</td>
                <td><div class="energy-container" style="margin:0; width:80px"><div class="energy-bar" style="width:${100-s.perc}%; background:${s.col}"></div></div></td>
                <td><button class="btn-fatto" onclick="segnaFatto('${t.id}')"><i class="fas fa-check"></i></button>
                <button class="btn-del" onclick="eliminaTask('${t.id}')"><i class="fas fa-trash"></i></button></td></tr>`;
            }).join('');

            const giorni = ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'];
            agenda.innerHTML = giorni.map(g => `<div class="day-column"><h4>${g}</h4><div id="agenda-${g}"></div></div>`).join('');
            tasks.forEach(t => {
                if(calcolaEnergia(t).rimanenti <= 1) {
                    const d = new Date().getDay();
                    const target = document.getElementById(`agenda-${giorni[d === 0 ? 6 : d - 1]}`);
                    if(target) target.innerHTML += `<div class="agenda-item">${t.nome}</div>`;
                }
            });
        };

        setInterval(() => {
            const ora = new Date();
            document.getElementById("clock").innerText = ora.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            document.getElementById("date").innerText = ora.toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric', month: 'long' });
        }, 1000);

        const n = document.getElementById("quick-notes");
        n.value = localStorage.getItem("cleanNotes") || "";
        n.addEventListener("input", () => localStorage.setItem("cleanNotes", n.value));
    </script>
</body>
</html>
