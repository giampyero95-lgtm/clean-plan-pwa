<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Plan PWA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #4a90e2; 
            --glass: rgba(255, 255, 255, 0.35); 
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            /* Gradiente 2 colori Arancio-Verde */
            background: linear-gradient(135deg, #ff9d6c 0%, #68e1a1 100%);
            background-attachment: fixed;
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
        }
        
        .sidebar { 
            width: 70px; 
            background: rgba(26, 34, 51, 0.85); 
            backdrop-filter: blur(10px);
            display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 30px; 
        }
        .sidebar button { background: none; border: none; color: #7f8c8d; font-size: 1.5rem; cursor: pointer; transition: 0.3s; }
        .sidebar button:hover { color: white; transform: scale(1.1); }

        .content { flex: 1; padding: 30px; overflow-y: auto; }
        
        /* Glass Style */
        .stanza-section, .card, .modal-content, textarea, .day-card {
            background: var(--glass) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }

        /* Home Layout */
        .week-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin: 20px 0; }
        .day-card { padding: 10px; text-align: center; min-height: 80px; }
        .day-label { font-size: 0.8rem; font-weight: bold; color: var(--primary); text-transform: uppercase; border-bottom: 1px solid rgba(0,0,0,0.05); margin-bottom: 5px; }

        /* Planner */
        .planner-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .stanza-section { padding: 20px; }
        .card { padding: 15px; margin-top: 15px; }
        
        .energy-container { height: 10px; background: rgba(0,0,0,0.1); border-radius: 5px; overflow: hidden; margin: 10px 0; }
        .energy-bar { height: 100%; transition: width 0.5s; }

        /* Buttons */
        .btn-primary { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: #ff6b6b; color: white; border-radius: 50%; border: none; font-size: 1.5rem; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* Table */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(0,0,0,0.05); }

        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { padding: 30px; width: 300px; display: flex; flex-direction: column; gap: 15px; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div style="color:white; font-size: 1.8rem; margin-bottom: 20px;"><i class="fas fa-broom"></i></div>
        <button onclick="switchView('home')"><i class="fas fa-home"></i></button>
        <button onclick="switchView('planner')"><i class="fas fa-th-large"></i></button>
        <button onclick="switchView('list')"><i class="fas fa-list"></i></button>
    </nav>

    <main class="content">
        <section id="view-home" class="view">
            <h1 id="clock" style="font-size: 4rem; margin:0">00:00</h1>
            <p id="date" style="font-size: 1.2rem; margin:0 0 20px 0; opacity: 0.8"></p>
            
            <h3><i class="fas fa-calendar-week"></i> Agenda Settimanale</h3>
            <div class="week-grid">
                <div class="day-card"><div class="day-label">Lun</div><div id="day-0"></div></div>
                <div class="day-card"><div class="day-label">Mar</div><div id="day-1"></div></div>
                <div class="day-card"><div class="day-label">Mer</div><div id="day-2"></div></div>
                <div class="day-card"><div class="day-label">Gio</div><div id="day-3"></div></div>
                <div class="day-card"><div class="day-label">Ven</div><div id="day-4"></div></div>
                <div class="day-card"><div class="day-label">Sab</div><div id="day-5"></div></div>
                <div class="day-card"><div class="day-label">Dom</div><div id="day-6"></div></div>
            </div>

            <h3><i class="fas fa-sticky-note"></i> Note Rapide</h3>
            <textarea id="quick-notes" style="width: 100%; max-width: 500px; height: 150px; padding: 15px; outline: none;" placeholder="Scrivi qui i tuoi promemoria..."></textarea>
        </section>

        <section id="view-planner" class="view" style="display:none;">
            <h2>I Tuoi Ambienti</h2>
            <div id="planner-container" class="planner-grid"></div>
        </section>

        <section id="view-list" class="view" style="display:none;">
            <h2>Tutte le Task</h2>
            <div class="stanza-section" id="list-container"></div>
        </section>
    </main>
