<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Plan PWA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #4a90e2; 
            --sidebar: #1a2233; 
            --glass: rgba(255, 255, 255, 0.3);
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #ff9d6c 0%, #68e1a1 100%); 
            background-attachment: fixed;
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
        }

        /* --- SIDEBAR PULITA (NIENTE ANGOLINI) --- */
        .sidebar { 
            width: 70px; 
            background: var(--sidebar); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px 0; 
            gap: 25px; 
            z-index: 10;
            border: none; /* Elimina bordi spuri */
        }
        .sidebar button { background: none; border: none; color: #7f8c8d; font-size: 1.5rem; cursor: pointer; transition: 0.3s; padding: 10px; }
        .sidebar button:hover { color: white; transform: scale(1.1); }

        .content { flex: 1; padding: 30px; overflow-y: auto; }

        /* --- EFFETTO VETRO --- */
        .stanza-section, .notes-container textarea, .card, .day-column, table {
            background: var(--glass) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4) !important;
            border-radius: 20px;
        }

        /* --- MODALE QUADRATA E ORDINATA --- */
        .modal { 
            display: none; position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); 
            justify-content: center; align-items: center; z-index: 1000; 
        }
        .modal-content { 
            background: rgba(255, 255, 255, 0.9) !important; 
            padding: 30px; border-radius: 30px; 
            display: flex; flex-direction: column; gap: 15px; 
            width: 350px; /* Più larga e quadrata */
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .modal-content h3 { margin: 0 0 10px 0; color: #333; text-align: center; }
        
        /* Input e Select a capo */
        .modal-content label { font-size: 0.8rem; color: #666; margin-bottom: -10px; font-weight: bold; }
        .modal-content input, .modal-content select { 
            width: 100%; padding: 12px; border-radius: 12px; 
            border: 1px solid #ddd; background: white; 
            box-sizing: border-box; font-family: inherit;
        }

        /* --- HOME E AGENDA --- */
        #clock { font-size: 4rem; margin: 0; color: #2c3e50; font-weight: 800; }
        #date { font-size: 1.2rem; color: #444; margin-bottom: 25px; text-transform: capitalize; }
        
        .agenda-grid { display: flex; gap: 10px; margin-bottom: 30px; overflow-x: auto; padding-bottom: 10px; }
        .day-column { flex: 1; min-width: 130px; padding: 12px; min-height: 160px; }
        .day-column h4 { margin: 0 0 10px 0; color: #222; border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 5px; }

        /* --- CARDS --- */
        .planner-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: rgba(255,255,255,0.4) !important; padding: 20px; }
        .energy-container { height: 12px; background: rgba(0,0,0,0.1); border-radius: 6px; margin: 10px 0; overflow: hidden; }
        .energy-bar { height: 100%; transition: width 0.6s ease; }

        /* --- BOTTONI --- */
        .btn-primary { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1rem; }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--primary); color: white; border-radius: 50%; border: none; font-size: 1.5rem; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div style="color:var(--primary); font-size: 1.8rem; margin-bottom: 10px;"><i class="fas fa-broom"></i></div>
        <button onclick="switchView('home')"><i class="fas fa-home"></i></button>
        <button onclick="switchView('planner')"><i class="fas fa-th-large"></i></button>
        <button onclick="switchView('list')"><i class="fas fa-list"></i></button>
    </nav>

    <main class="content">
        <section id="view-home" class="view">
            <h1 id="clock">00:00</h1>
            <p id="date">...</p>
            <h3><i class="far fa-calendar-alt"></i> Agenda Settimanale</h3>
            <div id="agenda-settimanale" class="agenda-grid"></div>
            <div class="notes-container">
                <h3><i class="fas fa-sticky-note"></i> Note Rapide</h3>
                <textarea id="quick-notes" placeholder="Scrivi qui..."></textarea>
            </div>
        </section>

        <section id="view-planner" class="view" style="display:none;">
            <h2>I Tuoi Ambienti</h2>
            <div id="planner-container" class="planner-grid"></div>
        </section>

        <section id="view-list" class="view" style="display:none;">
            <h2>Dettaglio Attività</h2>
            <table>
                <thead>
                    <tr><th>Attività</th><th>Stanza</th><th>Frequenza</th><th>Stato</th><th>Azioni</th></tr>
                </thead>
                <tbody id="list-table-body"></tbody>
            </table>
        </section>
    </main>

    <button class="fab" onclick="apriModale()"><i class="fas fa-plus"></i></button>

    <div id="modal-task" class="modal">
        <div class="modal-content">
            <h3>Nuova Attività</h3>
            
            <label>Cosa devi fare?</label>
            <input type="text" id="t-nome" placeholder="Es: Pulire vetri">
            
            <label>In quale stanza?</label>
            <select id="t-stanza">
                <option>Cucina</option><option>Bagno</option><option>Camera</option><option>Soggiorno</option><option>Balcone</option><option>Casa</option>
            </select>
            
            <label>Ogni quanto?</label>
            <select id="t-frequenza">
                <option value="3">Ogni 3 giorni</option>
                <option value="7">Settimanale</option>
                <option value="14">Ogni 2 settimane</option>
                <option value="30">Mensile</option>
            </select>
            
            <button class="btn-primary" onclick="aggiungiTask()">Aggiungi ora</button>
            <button onclick="chiudiModale()" style="background:none; border:none; color:#888; cursor:pointer; font-size: 0.9rem;">Annulla</button>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem("cleanTasks")) || [];

        function updateClock() {
            const ora = new Date();
            document.getElementById("clock").innerText = ora.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            document.getElementById("date").innerText = ora.toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric', month: 'long' });
        }
        setInterval(updateClock, 1000); updateClock();

        function switchView(id) {
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.getElementById('view-' + id).style.display = 'block';
            render();
        }

        function apriModale() { document.getElementById('modal-task').style.display = 'flex'; }
        function chiudiModale() { document.getElementById('modal-task').style.display = 'none'; }

        function aggiungiTask() {
            const nome = document.getElementById("t-nome").value;
            const stanza = document.getElementById("t-stanza").value;
            const freq = parseInt(document.getElementById("t-frequenza").value);
            if(!nome) return;

            const d = new Date(); d.setDate(d.getDate() - freq); // Imposta come "scaduta"
            tasks.push({ nome, stanza, freq, ultima: d.toISOString().split('T')[0] });
            localStorage.setItem("cleanTasks", JSON.stringify(tasks));
            chiudiModale(); render();
        }

        function segnaFatto(idx) {
            tasks[idx].ultima = new Date().toISOString().split('T')[0];
            localStorage.setItem("cleanTasks", JSON.stringify(tasks));
            render();
        }

        function eliminaTask(idx) {
            if(confirm("Eliminare?")) {
                tasks.splice(idx, 1);
                localStorage.setItem("cleanTasks", JSON.stringify(tasks));
                render();
            }
        }

        function calcolaEnergia(t) {
            // Fix anti-NaN robusto
            const ultimaData = t.ultima ? new Date(t.ultima) : new Date();
            const freq = t.freq || 7;
            if(isNaN(ultimaData.getTime())) return { perc: 0, rimanenti: 0, col: '#f56565' };

            const trascorsi = Math.floor((new Date() - ultimaData) / 86400000);
            const rimanenti = Math.max(0, freq - trascorsi);
            const perc = Math.min((trascorsi / freq) * 100, 100);
            
            let col = '#48bb78';
            if (perc > 60) col = '#ecc94b';
            if (perc > 90) col = '#f56565';
            return { perc, rimanenti, col };
        }

        function render() {
            const planner = document.getElementById("planner-container");
            const listTable = document.getElementById("list-table-body");
            const agenda = document.getElementById("agenda-settimanale");
            const stanze = [...new Set(tasks.map(t => t.stanza))];

            planner.innerHTML = stanze.map(s => `
                <div class="stanza-section">
                    <h3><i class="fas fa-door-open"></i> ${s}</h3>
                    ${tasks.filter(t => t.stanza === s).map(t => {
                        const stats = calcolaEnergia(t);
                        return `
                        <div class="card">
                            <strong>${t.nome}</strong><br>
                            <span style="font-size:0.85rem">Mancano: <b>${stats.rimanenti} giorni</b></span>
                            <div class="energy-container"><div class="energy-bar" style="width:${100 - stats.perc}%; background:${stats.col}"></div></div>
                            <button class="btn-primary" style="width:100%; padding:8px" onclick="segnaFatto(${tasks.indexOf(t)})">Fatto</button>
                        </div>`;
                    }).join('')}
                </div>
            `).join('');

            listTable.innerHTML = tasks.map((t, i) => {
                const stats = calcolaEnergia(t);
                return `<tr>
                    <td><b>${t.nome}</b></td><td>${t.stanza}</td><td>Ogni ${t.freq} gg</td>
                    <td><div class="energy-container" style="width:80px; margin:0"><div class="energy-bar" style="width:${100 - stats.perc}%; background:${stats.col}"></div></div></td>
                    <td>
                        <button onclick="segnaFatto(${i})" style="color:green; border:none; background:none; cursor:pointer"><i class="fas fa-check"></i></button>
                        <button onclick="eliminaTask(${i})" style="color:red; border:none; background:none; cursor:pointer; margin-left:10px"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`;
            }).join('');

            const giorni = ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'];
            agenda.innerHTML = giorni.map(g => `<div class="day-column"><h4>${g}</h4><div id="agenda-${g}"></div></div>`).join('');
            
            tasks.forEach(t => {
                const stats = calcolaEnergia(t);
                if(stats.rimanenti <= 1) {
                    const d = new Date().getDay();
                    const index = d === 0 ? 6 : d - 1;
                    const target = document.getElementById(`agenda-${giorni[index]}`);
                    if(target) target.innerHTML += `<div style="font-size:0.75rem; background:rgba(255,255,255,0.6); margin-top:5px; padding:3px; border-radius:5px; border-left:3px solid var(--primary)">${t.nome}</div>`;
                }
            });
        }

        const n = document.getElementById("quick-notes");
        n.value = localStorage.getItem("cleanNotes") || "";
        n.addEventListener("input", () => localStorage.setItem("cleanNotes", n.value));
        render();
    </script>
</body>
</html>
