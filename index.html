<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace - Google Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #4a90e2; --sidebar: #1a2233; --glass: rgba(255, 255, 255, 0.3); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #ff9d6c 0%, #68e1a1 100%); background-attachment: fixed; height: 100vh; overflow: hidden; display: flex; }
        
        /* --- LOGIN --- */
        #auth-container { position: fixed; inset: 0; background: linear-gradient(135deg, #1a2233 0%, #4a90e2 100%); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); width: 320px; text-align: center; }
        .btn-google { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 12px; background: white; color: #444; border: 1px solid #ddd; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        .btn-google:hover { background: #f8f8f8; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        /* --- HUB --- */
        #main-hub { display: none; flex-direction: column; align-items: center; justify-content: center; width: 100%; gap: 30px; }
        .hub-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 25px; max-width: 900px; width: 90%; }
        .hub-item { background: var(--glass); backdrop-filter: blur(15px); padding: 40px; border-radius: 30px; text-align: center; cursor: pointer; transition: 0.4s; border: 1px solid rgba(255,255,255,0.4); color: white; }
        .hub-item:hover { transform: translateY(-10px); background: rgba(255,255,255,0.4); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .hub-item i { font-size: 3.5rem; margin-bottom: 15px; display: block; }

        /* --- APP CLEAN PLAN --- */
        #clean-plan-app { display: none; width: 100%; height: 100%; }
        .sidebar { width: 70px; background: var(--sidebar); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 25px; }
        .sidebar button { background: none; border: none; color: #7f8c8d; font-size: 1.5rem; cursor: pointer; transition: 0.3s; }
        .sidebar button:hover { color: white; transform: scale(1.1); }
        .content { flex: 1; padding: 30px; overflow-y: auto; }
        .view { animation: fadeIn 0.4s ease; max-width: 1200px; margin: 0 auto; }
        
        /* Stili Grafici App */
        .stanza-section, .card, .day-column, table, .notes-container textarea { background: var(--glass); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.3); padding: 15px; }
        #clock { font-size: 4rem; margin: 0; font-weight: 800; color: #2c3e50; }
        .energy-container { height: 12px; background: rgba(0,0,0,0.1); border-radius: 6px; margin: 10px 0; overflow: hidden; }
        .energy-bar { height: 100%; transition: width 0.6s; }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: none; cursor: pointer; z-index: 99; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Modale */
        .modal { display: none; position: fixed; inset:0; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { display: flex; flex-direction: column; gap: 15px; width: 300px; padding: 25px; background: white !important; color: #333; }
        .modal-content input, .modal-content select { padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <div id="auth-container">
        <div class="auth-card">
            <i class="fas fa-user-astronaut" style="font-size: 3rem; color: var(--primary);"></i>
            <h2>MySpace</h2>
            <p style="color: #666;">Accedi con il tuo account Google</p>
            <button class="btn-google" onclick="handleGoogleLogin()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                Accedi con Google
            </button>
            <p id="auth-error" style="color:red; font-size:0.8rem; margin-top:10px;"></p>
        </div>
    </div>

    <main id="main-hub">
        <div class="hub-grid">
            <div class="hub-item" onclick="openApp('clean-plan')">
                <i class="fas fa-broom"></i>
                <h3>Clean Plan</h3>
                <p>Gestione Casa</p>
            </div>
            <div class="hub-item" style="opacity: 0.6; cursor: default;">
                <i class="fas fa-chart-line"></i>
                <h3>Finance</h3>
                <p>Coming Soon</p>
            </div>
        </div>
        <button onclick="handleLogout()" style="background:none; border: 1px solid white; color:white; padding:10px 20px; border-radius:10px; cursor:pointer;">Logout</button>
    </main>

    <div id="clean-plan-app">
        <nav class="sidebar">
            <button onclick="goHome()" title="Home Hub"><i class="fas fa-th-large"></i></button>
            <button onclick="switchView('home')"><i class="fas fa-house"></i></button>
            <button onclick="switchView('planner')"><i class="fas fa- layer-group"></i></button>
            <button onclick="switchView('list')"><i class="fas fa-table-list"></i></button>
        </nav>

        <main class="content">
            <section id="view-home" class="view">
                <h1 id="clock">00:00</h1>
                <p id="date">...</p>
                <div id="agenda-settimanale" style="display: flex; gap:10px; overflow-x:auto; margin-top:20px;"></div>
                <div style="margin-top:30px;">
                    <h3><i class="fas fa-pen"></i> Note Veloci</h3>
                    <textarea id="quick-notes" style="width:100%; height:100px;"></textarea>
                </div>
            </section>

            <section id="view-planner" class="view" style="display:none;">
                <h2>Stato Stanze</h2>
                <div id="planner-container" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:20px;"></div>
            </section>

            <section id="view-list" class="view" style="display:none;">
                <h2>Lista Attività</h2>
                <table style="width:100%; border-collapse: collapse;">
                    <thead><tr style="text-align:left;"><th>Task</th><th>Stanza</th><th>Frequenza</th><th>Stato</th><th>Azioni</th></tr></thead>
                    <tbody id="list-table-body"></tbody>
                </table>
            </section>
        </main>
        <button class="fab" onclick="apriModale()"><i class="fas fa-plus"></i></button>
    </div>

    <div id="modal-task" class="modal">
        <div class="modal-content">
            <h3>Nuova Task Cloud</h3>
            <input type="text" id="t-nome" placeholder="Nome attività">
            <select id="t-stanza"><option>Cucina</option><option>Bagno</option><option>Camera</option><option>Soggiorno</option></select>
            <select id="t-frequenza"><option value="3">3 giorni</option><option value="7">Settimanale</option><option value="30">Mensile</option></select>
            <button onclick="aggiungiTask()" style="background:var(--primary); color:white; border:none; padding:10px; border-radius:8px;">Salva</button>
            <button onclick="chiudiModale()" style="background:none; border:none;">Chiudi</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDkPW_FmKqOxnRxYyr84dReU_6DWSZ8iEs",
            authDomain: "myspace-pwa.firebaseapp.com",
            projectId: "myspace-pwa",
            storageBucket: "myspace-pwa.firebasestorage.app",
            messagingSenderId: "519649568828",
            appId: "1:519649568828:web:bcf7dbe76e94d80f33bb39"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const db = getFirestore(app);
        let tasksCol;

        // AUTH FUNCTIONS
        window.handleGoogleLogin = () => signInWithPopup(auth, provider).catch(e => document.getElementById('auth-error').innerText = "Errore Accesso");
        window.handleLogout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-hub').style.display = 'flex';
                tasksCol = collection(db, "tasks");
                onSnapshot(tasksCol, (snapshot) => {
                    window.tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    render();
                });
            } else {
                document.getElementById('auth-container').style.display = 'flex';
                document.getElementById('main-hub').style.display = 'none';
                document.getElementById('clean-plan-app').style.display = 'none';
            }
        });

        // NAVIGATION
        window.openApp = (app) => {
            document.getElementById('main-hub').style.display = 'none';
            if(app === 'clean-plan') document.getElementById('clean-plan-app').style.display = 'flex';
        };
        window.goHome = () => {
            document.getElementById('clean-plan-app').style.display = 'none';
            document.getElementById('main-hub').style.display = 'flex';
        };
        window.switchView = (id) => {
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.getElementById('view-' + id).style.display = 'block';
        };

        // CORE APP LOGIC
        window.apriModale = () => document.getElementById('modal-task').style.display = 'flex';
        window.chiudiModale = () => document.getElementById('modal-task').style.display = 'none';

        window.aggiungiTask = async () => {
            const n = document.getElementById("t-nome").value;
            const s = document.getElementById("t-stanza").value;
            const f = parseInt(document.getElementById("t-frequenza").value);
            if(!n) return;
            const d = new Date(); d.setDate(d.getDate() - f);
            await addDoc(tasksCol, { nome: n, stanza: s, freq: f, ultima: d.toISOString().split('T')[0] });
            chiudiModale();
        };

        window.segnaFatto = async (id) => {
            await updateDoc(doc(db, "tasks", id), { ultima: new Date().toISOString().split('T')[0] });
        };

        window.eliminaTask = async (id) => {
            if(confirm("Elimina?")) await deleteDoc(doc(db, "tasks", id));
        };

        function calcolaEnergia(t) {
            const trascorsi = Math.floor((new Date() - new Date(t.ultima)) / 86400000);
            const perc = Math.min((trascorsi / t.freq) * 100, 100);
            const col = perc > 90 ? '#f56565' : (perc > 60 ? '#ecc94b' : '#48bb78');
            return { perc, rimanenti: Math.max(0, t.freq - trascorsi), col };
        }

        window.render = () => {
            const planner = document.getElementById("planner-container");
            const listTable = document.getElementById("list-table-body");
            const agenda = document.getElementById("agenda-settimanale");
            const tasks = window.tasks || [];
            const stanze = [...new Set(tasks.map(t => t.stanza))];

            planner.innerHTML = stanze.map(s => `
                <div class="stanza-section">
                    <h3>${s}</h3>
                    ${tasks.filter(t => t.stanza === s).map(t => {
                        const en = calcolaEnergia(t);
                        return `<div class="card"><strong>${t.nome}</strong><br><small>${en.rimanenti} gg rimasti</small>
                        <div class="energy-container"><div class="energy-bar" style="width:${100-en.perc}%; background:${en.col}"></div></div>
                        <button onclick="segnaFatto('${t.id}')" style="width:100%; padding:8px; border-radius:8px; border:none; background:var(--primary); color:white; cursor:pointer;">Fatto</button></div>`;
                    }).join('')}
                </div>`).join('');

            listTable.innerHTML = tasks.map(t => {
                const en = calcolaEnergia(t);
                return `<tr style="border-bottom: 1px solid rgba(0,0,0,0.05)"><td>${t.nome}</td><td>${t.stanza}</td><td>${t.freq} gg</td>
                <td><div class="energy-container" style="width:60px; margin:0"><div class="energy-bar" style="width:${100-en.perc}%; background:${en.col}"></div></div></td>
                <td><button onclick="segnaFatto('${t.id}')" style="border:none; background:none; color:green; cursor:pointer;"><i class="fas fa-check"></i></button>
                <button onclick="eliminaTask('${t.id}')" style="border:none; background:none; color:red; cursor:pointer; margin-left:10px;"><i class="fas fa-trash"></i></button></td></tr>`;
            }).join('');

            const giorni = ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'];
            agenda.innerHTML = giorni.map(g => `<div class="day-column"><h4>${g}</h4><div id="ag-${g}"></div></div>`).join('');
            tasks.forEach(t => {
                if(calcolaEnergia(t).rimanenti <= 1) {
                    const d = new Date().getDay();
                    const target = document.getElementById(`ag-${giorni[d === 0 ? 6 : d - 1]}`);
                    if(target) target.innerHTML += `<div style="font-size:0.7rem; background:white; padding:3px; margin-top:3px; border-radius:4px;">${t.nome}</div>`;
                }
            });
        };

        setInterval(() => {
            const ora = new Date();
            document.getElementById("clock").innerText = ora.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            document.getElementById("date").innerText = ora.toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric', month: 'long' });
        }, 1000);

        const n = document.getElementById("quick-notes");
        n.value = localStorage.getItem("notes") || "";
        n.addEventListener("input", () => localStorage.setItem("notes", n.value));
    </script>
</body>
</html>
