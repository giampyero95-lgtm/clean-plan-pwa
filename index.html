<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace - Ultimate Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #4a90e2; --accent: #f5a623; --glass: rgba(255, 255, 255, 0.25); --glass-strong: rgba(255, 255, 255, 0.4); --text: #2c3e50; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #ff9d6c 0%, #68e1a1 100%); background-attachment: fixed; height: 100vh; overflow: hidden; color: var(--text); }
        
        .glass-panel { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); }
        button, select, input, textarea { font-family: inherit; outline: none; }

        /* SIDEBAR & CONTENT */
        .app-container { display: none; width: 100%; height: 100%; position: relative; }
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 70px; background: rgba(26, 34, 51, 0.95); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 20px; z-index: 100; backdrop-filter: blur(10px); }
        .sidebar button { background: none; border: none; color: #7f8c8d; font-size: 1.4rem; padding: 10px; cursor: pointer; border-radius: 10px; }
        .sidebar button.active { color: var(--primary); background: rgba(255,255,255,0.1); }
        .content-area { margin-left: 70px; padding: 25px; height: 100vh; overflow-y: auto; box-sizing: border-box; padding-bottom: 100px; }

        /* GOAL CARD */
        .goal-card { padding: 25px; margin-bottom: 25px; color: #1a2233; }
        .progress-bar-bg { width: 100%; height: 8px; background: rgba(0,0,0,0.1); border-radius: 4px; margin: 10px 0; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: #27ae60; width: 0%; transition: width 1s ease; }

        /* FILTRI */
        .filter-tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 20px; scrollbar-width: none; }
        .filter-tab { padding: 8px 16px; border-radius: 20px; border: none; background: var(--glass); cursor: pointer; white-space: nowrap; font-size: 0.85rem; font-weight: 600; }
        .filter-tab.active { background: #1a2233; color: white; }

        /* GRIGLIA LIBRI */
        .books-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .book-card { overflow: hidden; display: flex; flex-direction: column; aspect-ratio: 2/3.2; cursor: pointer; border-radius: 12px; }
        .book-cover-grid { width: 100%; flex: 1; background-size: cover; background-position: center; background-color: rgba(255,255,255,0.2); }
        .book-info-grid { padding: 10px; background: rgba(255,255,255,0.5); font-size: 0.8rem; }

        /* WISHLIST LIST VIEW */
        .wishlist-item { background: var(--glass); padding: 12px 20px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); }

        /* TABELLA */
        .data-table-container { overflow-x: auto; border-radius: 15px; background: var(--glass); }
        .data-table { width: 100%; border-collapse: collapse; min-width: 1000px; font-size: 0.85rem; }
        .data-table th, .data-table td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .mini-cover { width: 30px; height: 45px; background-size: cover; border-radius: 3px; }

        /* MODALE */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { width: 95%; max-width: 600px; max-height: 90vh; overflow-y: auto; background: #f8f9fa; border-radius: 25px; box-shadow: 0 25px 50px rgba(0,0,0,0.3); }
        .modal-header { padding: 20px; background: #1a2233; color: white; text-align: center; border-radius: 25px 25px 0 0; }
        .modal-body { padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        .modal-section { display: flex; flex-direction: column; gap: 10px; }
        .modal-section-title { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: var(--primary); border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        .form-row { display: flex; gap: 12px; flex-wrap: wrap; }
        .form-group { flex: 1; display: flex; flex-direction: column; min-width: 120px; }
        .form-group label { font-size: 0.65rem; font-weight: 700; color: #7f8c8d; margin-bottom: 4px; text-transform: uppercase; }
        .form-input { padding: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 0.9rem; }
        
        .btn-save { background: #1a2233; color: white; padding: 14px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; flex: 2; }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: #1a2233; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.3); cursor: pointer; z-index: 500; }
    </style>
</head>
<body>

    <div id="auth-container">
        <div class="auth-card">
            <i class="fas fa-meteor" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h2>MySpace</h2>
            <button id="login-btn" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer;">Accedi con Google</button>
        </div>
    </div>

    <div id="main-hub">
        <div class="hub-grid">
            <div class="hub-card glass-panel" onclick="openApp('clean')"><i class="fas fa-broom"></i><h3>Clean Plan</h3></div>
            <div class="hub-card glass-panel" onclick="openApp('books')"><i class="fas fa-book"></i><h3>Library</h3></div>
        </div>
        <button onclick="logout()" style="margin-top:20px; background:none; border:1px solid white; color:white; padding:10px 20px; border-radius:20px; cursor:pointer;">Esci</button>
    </div>

    <div id="app-books" class="app-container">
        <nav class="sidebar">
            <button onclick="closeApp()"><i class="fas fa-th-large" style="color: var(--accent);"></i></button>
            <button id="nav-home" class="nav-internal active" onclick="switchView('home')"><i class="fas fa-book-open"></i></button>
            <button id="nav-table" class="nav-internal" onclick="switchView('table')"><i class="fas fa-list"></i></button>
            <button id="nav-goals" class="nav-internal" onclick="switchView('goals')"><i class="fas fa-trophy"></i></button>
            <div style="flex:1"></div>
            <button onclick="exportToCSV()"><i class="fas fa-file-export"></i></button>
        </nav>

        <main class="content-area">
            <div id="view-home" class="view-section active">
                <div class="glass-panel goal-card">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h2 style="margin:0">Obiettivo 2026</h2>
                        <span id="goal-perc-text" style="font-weight:bold">0%</span>
                    </div>
                    <div class="progress-bar-bg"><div id="goal-bar" class="progress-bar-fill"></div></div>
                    <div style="display:flex; justify-content:space-between; font-size:0.8rem; opacity:0.8;">
                        <span id="goal-books-text">0 / 24 Libri</span>
                        <span id="goal-pages-text">0 pagine</span>
                    </div>
                </div>

                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="reading">Sto leggendo</button>
                    <button class="filter-tab" data-filter="library">In libreria</button>
                    <button class="filter-tab" data-filter="toread">Da leggere</button>
                    <button class="filter-tab" data-filter="read">Letto</button>
                    <button class="filter-tab" data-filter="tobuy">Da comprare</button>
                    <button class="filter-tab" data-filter="wishlist">Wish list</button>
                </div>

                <div id="books-grid" class="books-grid"></div>
                <div id="wishlist-list" style="display:none;"></div>
            </div>

            <div id="view-table" class="view-section">
                <h2 style="margin-bottom:15px;">Database Completo</h2>
                <div class="glass-panel data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th style="width:40px"></th>
                                <th onclick="sortTable('title')">Titolo <i class="fas fa-sort"></i></th>
                                <th onclick="sortTable('author')">Autore</th>
                                <th>Stato</th>
                                <th>Formato</th>
                                <th>Anno</th>
                                <th style="width:80px">Azioni</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-goals" class="view-section">
                <h2 style="margin-bottom:20px;">Archivio Storico</h2>
                <div id="goals-archive-grid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:20px;"></div>
            </div>
        </main>
        <button id="main-fab" class="fab" onclick="openBookModal()"><i class="fas fa-plus"></i></button>
    </div>

    <div id="modal-book" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header"><h3>Dettagli Libro</h3></div>
            <div class="modal-body">
                <input type="hidden" id="b-id">
                
                <div class="modal-section">
                    <div class="modal-section-title">Informazioni Libro</div>
                    <div class="form-group"><label>Titolo *</label><input type="text" id="b-title" class="form-input"></div>
                    <div class="form-row">
                        <div class="form-group"><label>Autore</label><input type="text" id="b-author" class="form-input"></div>
                        <div class="form-group"><label>Genere</label><input type="text" id="b-genre" class="form-input"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label>Anno Uscita</label><input type="text" id="b-pub-year" class="form-input"></div>
                        <div class="form-group"><label>N. Pagine</label><input type="number" id="b-pages" class="form-input"></div>
                        <div class="form-group"><label>ISBN</label><input type="text" id="b-isbn" class="form-input"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group" style="flex:2"><label>Serie</label><input type="text" id="b-series" class="form-input"></div>
                        <div class="form-group"><label>Vol.</label><input type="number" id="b-vol" class="form-input"></div>
                        <div class="form-group"><label>Tot. Vol.</label><input type="number" id="b-vol-tot" class="form-input"></div>
                    </div>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">Progressi & Proprietà</div>
                    <div class="form-row">
                        <div class="form-group"><label>Stato</label>
                            <select id="b-status" class="form-input">
                                <option value="da_leggere">Da Leggere</option>
                                <option value="in_lettura">Sto Leggendo</option>
                                <option value="letto">Letto</option>
                                <option value="rilettura">Rilettura</option>
                                <option value="wishlist">Wishlist</option>
                            </select>
                        </div>
                        <div class="form-group"><label>Formato</label>
                            <select id="b-format" class="form-input">
                                <option value="cartaceo">Cartaceo</option>
                                <option value="ebook">E-Book</option>
                                <option value="audiolibro">Audiolibro</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label>Valutazione</label>
                            <select id="b-rating" class="form-input">
                                <option value="0">-</option><option value="5">⭐⭐⭐⭐⭐</option><option value="4">⭐⭐⭐⭐</option><option value="3">⭐⭐⭐</option><option value="2">⭐⭐</option><option value="1">⭐</option>
                            </select>
                        </div>
                        <div class="form-group"><label>Anni Lettura (es: 2024, 2026)</label><input type="text" id="b-read-year" class="form-input"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label>Data Lettura</label><input type="date" id="b-read-date" class="form-input"></div>
                        <div class="form-group"><label>Volte Letto</label><input type="number" id="b-read-count" class="form-input"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label>Acquistare</label>
                            <select id="b-to-buy" class="form-input">
                                <option value="no">No</option>
                                <option value="nuovo">Sì (Nuovo)</option>
                                <option value="usato">Sì (Usato)</option>
                            </select>
                        </div>
                        <div class="form-group"><label>Copertina</label>
                            <select id="b-cover-type" class="form-input">
                                <option value="flessibile">Flessibile</option><option value="rigida">Rigida</option><option value="rilegata">Rilegata</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group"><label>URL Copertina</label><input type="text" id="b-cover" class="form-input"></div>
                </div>
            </div>
            <div class="modal-footer" style="padding:20px; border-top:1px solid #eee; display:flex; gap:10px;">
                <button id="btn-delete-book" style="color:red; background:none; border:none; cursor:pointer;">Elimina</button>
                <div style="flex:1"></div>
                <button onclick="document.getElementById('modal-book').style.display='none'" style="border:none; background:#eee; padding:12px 20px; border-radius:10px; cursor:pointer;">Annulla</button>
                <button id="btn-save-book" class="btn-save">Salva</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDkPW_FmKqOxnRxYyr84dReU_6DWSZ8iEs", authDomain: "myspace-pwa.firebaseapp.com", projectId: "myspace-pwa", storageBucket: "myspace-pwa.firebasestorage.app", messagingSenderId: "519649568828", appId: "1:519649568828:web:bcf7dbe76e94d80f33bb39" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const whitelist = ["giampyero95@gmail.com"];

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user && whitelist.includes(user.email)) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-hub').style.display = 'flex';
                initBooks();
            } else if (user) { signOut(auth); }
        });

        window.openApp = (n) => { document.getElementById('main-hub').style.display = 'none'; document.getElementById('app-'+n).style.display = 'block'; };
        window.closeApp = () => { document.querySelectorAll('.app-container').forEach(a=>a.style.display='none'); document.getElementById('main-hub').style.display = 'flex'; };

        let books = [];
        let currentFilter = 'reading';
        let sortKey = 'title';
        let sortDir = 1;

        function initBooks() {
            onSnapshot(collection(db, "books"), (snap) => {
                books = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateStats(); renderBooks(); renderTable(); renderGoalsArchive();
            });
        }

        window.switchView = (v) => {
            document.querySelectorAll('.nav-internal').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-'+v).classList.add('active');
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById('view-'+v).classList.add('active');
            document.getElementById('main-fab').style.display = v === 'goals' ? 'none' : 'flex';
        };

        // GESTIONE MULTI-ANNO
        function getYears(readYearStr) {
            if(!readYearStr) return [];
            return readYearStr.split(/[ ,-]+/).filter(y => y.length === 4);
        }

        function updateStats() {
            const read26 = books.filter(b => (b.status === 'letto' || b.status === 'rilettura') && getYears(b.readYear).includes("2026"));
            const target = 24;
            const perc = Math.min(Math.round((read26.length / target) * 100), 100);
            document.getElementById('goal-perc-text').innerText = perc + "%";
            document.getElementById('goal-bar').style.width = perc + "%";
            document.getElementById('goal-books-text').innerText = `${read26.length} / ${target} Libri`;
            document.getElementById('goal-pages-text').innerText = `${read26.reduce((s,b)=>s+(parseInt(b.pages)||0),0)} pag.`;
        }

        function renderBooks() {
            const grid = document.getElementById('books-grid');
            const list = document.getElementById('wishlist-list');
            grid.innerHTML = ""; list.innerHTML = "";
            grid.style.display = "grid"; list.style.display = "none";

            let filtered = books.filter(b => {
                if(currentFilter === 'reading') return b.status === 'in_lettura';
                if(currentFilter === 'library') return b.format !== 'ebook' && b.status !== 'wishlist';
                if(currentFilter === 'toread') return b.status === 'da_leggere';
                if(currentFilter === 'read') return b.status === 'letto' || b.status === 'rilettura';
                if(currentFilter === 'tobuy') return b.toBuy === 'nuovo' || b.toBuy === 'usato';
                if(currentFilter === 'wishlist') return b.status === 'wishlist';
                return false;
            });

            if(currentFilter === 'wishlist') {
                grid.style.display = "none"; list.style.display = "block";
                filtered.forEach(b => {
                    list.innerHTML += `<div class="wishlist-item" onclick="openBookModalEdit('${b.id}')">
                        <span><b>${b.title}</b> - ${b.author||'Anonimo'}</span>
                        <i class="fas fa-chevron-right" style="opacity:0.3"></i>
                    </div>`;
                });
            } else {
                filtered.forEach(b => {
                    const card = document.createElement('div');
                    card.className = 'book-card glass-panel';
                    card.onclick = () => openBookModal(b);
                    card.innerHTML = `<div class="book-cover-grid" style="background-image:url('${b.cover||''}')"></div>
                    <div class="book-info-grid"><b>${b.title}</b></div>`;
                    grid.appendChild(card);
                });
            }
        }

        function renderTable() {
            const tbody = document.getElementById('table-body'); tbody.innerHTML = "";
            [...books].sort((a,b) => (a[sortKey]||"").toString().localeCompare((b[sortKey]||"").toString()) * sortDir).forEach(b => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td><div class="mini-cover" style="background-image:url('${b.cover||''}')"></div></td>
                    <td onclick="openBookModalEdit('${b.id}')" style="cursor:pointer"><b>${b.title}</b></td>
                    <td>${b.author||'-'}</td>
                    <td><span style="font-size:0.7rem; text-transform:uppercase">${b.status.replace('_',' ')}</span></td>
                    <td>${b.format}</td>
                    <td>${b.readYear||'-'}</td>
                    <td>
                        <button onclick="openBookModalEdit('${b.id}')" style="border:none;background:none;color:#2980b9"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteBook('${b.id}')" style="border:none;background:none;color:#c0392b"><i class="fas fa-trash"></i></button>
                    </td>`;
                tbody.appendChild(tr);
            });
        }

        function renderGoalsArchive() {
            const grid = document.getElementById('goals-archive-grid'); grid.innerHTML = "";
            const stats = {};
            books.forEach(b => {
                if(b.status === 'letto' || b.status === 'rilettura') {
                    getYears(b.readYear).forEach(y => {
                        if(y === "2026") return;
                        if(!stats[y]) stats[y] = { count: 0, pages: 0 };
                        stats[y].count++; stats[y].pages += (parseInt(b.pages)||0);
                    });
                }
            });
            Object.keys(stats).sort((a,b)=>b-a).forEach(y => {
                const perc = Math.min(Math.round((stats[y].count/24)*100), 100);
                grid.innerHTML += `<div class="glass-panel" style="padding:20px; background:rgba(26,34,51,0.7); color:white; border-radius:15px;">
                <h3 style="margin-top:0">${y}</h3><div>${stats[y].count} Libri</div>
                <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${perc}%"></div></div>
                <small>${stats[y].pages} pagine totali</small></div>`;
            });
        }

        window.openBookModal = (b = null) => {
            document.getElementById('modal-book').style.display = 'flex';
            document.getElementById('b-id').value = b?.id || "";
            document.getElementById('b-title').value = b?.title || "";
            document.getElementById('b-author').value = b?.author || "";
            document.getElementById('b-genre').value = b?.genre || "";
            document.getElementById('b-pub-year').value = b?.pubYear || "";
            document.getElementById('b-pages').value = b?.pages || "";
            document.getElementById('b-isbn').value = b?.isbn || "";
            document.getElementById('b-series').value = b?.series || "";
            document.getElementById('b-vol').value = b?.vol || "";
            document.getElementById('b-vol-tot').value = b?.volTot || "";
            document.getElementById('b-status').value = b?.status || "da_leggere";
            document.getElementById('b-format').value = b?.format || "cartaceo";
            document.getElementById('b-rating').value = b?.rating || "0";
            document.getElementById('b-read-year').value = b?.readYear || "";
            document.getElementById('b-read-date').value = b?.readDate || "";
            document.getElementById('b-read-count').value = b?.readCount || "1";
            document.getElementById('b-to-buy').value = b?.toBuy || "no";
            document.getElementById('b-cover-type').value = b?.coverType || "flessibile";
            document.getElementById('b-cover').value = b?.cover || "";
            document.getElementById('btn-delete-book').style.display = b ? 'block' : 'none';
        };

        window.openBookModalEdit = (id) => openBookModal(books.find(b=>b.id===id));

        document.getElementById('btn-save-book').onclick = async () => {
            const id = document.getElementById('b-id').value;
            const data = {
                title: document.getElementById('b-title').value, author: document.getElementById('b-author').value,
                genre: document.getElementById('b-genre').value, pubYear: document.getElementById('b-pub-year').value,
                pages: parseInt(document.getElementById('b-pages').value)||0, isbn: document.getElementById('b-isbn').value,
                series: document.getElementById('b-series').value, vol: document.getElementById('b-vol').value,
                volTot: document.getElementById('b-vol-tot').value, status: document.getElementById('b-status').value,
                format: document.getElementById('b-format').value, rating: document.getElementById('b-rating').value,
                readYear: document.getElementById('b-read-year').value, readDate: document.getElementById('b-read-date').value,
                readCount: document.getElementById('b-read-count').value, toBuy: document.getElementById('b-to-buy').value,
                coverType: document.getElementById('b-cover-type').value, cover: document.getElementById('b-cover').value
            };
            if(!data.title) return;
            id ? await updateDoc(doc(db, "books", id), data) : await addDoc(collection(db, "books"), data);
            document.getElementById('modal-book').style.display = 'none';
        };

        window.deleteBook = async (id) => { if(confirm("Eliminare?")) await deleteDoc(doc(db, "books", id)); };

        document.querySelectorAll('.filter-tab').forEach(t => {
            t.onclick = () => {
                document.querySelectorAll('.filter-tab').forEach(x=>x.classList.remove('active'));
                t.classList.add('active'); currentFilter = t.dataset.filter; renderBooks();
            };
        });
        
        window.sortTable = (key) => { if(sortKey === key) sortDir *= -1; else {sortKey=key; sortDir=1;} renderTable(); };
    </script>
</body>
