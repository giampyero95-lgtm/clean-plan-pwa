<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace - Ultimate Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #4a90e2; --accent: #f5a623; --glass: rgba(255, 255, 255, 0.25); --glass-strong: rgba(255, 255, 255, 0.4); --text: #2c3e50; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #ff9d6c 0%, #68e1a1 100%); background-attachment: fixed; height: 100vh; overflow: hidden; color: var(--text); }
        
        .glass-panel { background: var(--glass); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); }
        button, select, input, textarea { font-family: inherit; outline: none; }

        #auth-container { position: fixed; inset: 0; background: linear-gradient(135deg, #1a2233 0%, #4a90e2 100%); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .auth-card { background: white; padding: 40px; border-radius: 25px; width: 300px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        
        #main-hub { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; gap: 30px; }
        .hub-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; width: 90%; max-width: 600px; }
        .hub-card { padding: 30px; text-align: center; cursor: pointer; transition: 0.2s; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; aspect-ratio: 1/1; }
        .hub-card i { font-size: 3rem; margin-bottom: 15px; }

        .app-container { display: none; width: 100%; height: 100%; position: relative; }
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 70px; background: rgba(26, 34, 51, 0.95); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 20px; z-index: 100; backdrop-filter: blur(10px); }
        .sidebar button { background: none; border: none; color: #7f8c8d; font-size: 1.4rem; padding: 10px; cursor: pointer; transition: 0.2s; border-radius: 10px; }
        .sidebar button.active, .sidebar button:hover { color: var(--primary); background: rgba(255,255,255,0.1); }
        .content-area { margin-left: 70px; padding: 25px; height: 100vh; overflow-y: auto; box-sizing: border-box; padding-bottom: 100px; }

        .view-section { display: none; animation: fadeIn 0.3s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* BOOKS UI */
        .goal-card { padding: 25px; margin-bottom: 25px; color: #1a2233; position: relative; }
        .progress-bar-bg { width: 100%; height: 8px; background: rgba(0,0,0,0.1); border-radius: 4px; margin: 10px 0; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: #27ae60; width: 0%; transition: width 1s ease; }
        
        .filter-tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 20px; scrollbar-width: none; }
        .filter-tab { padding: 8px 16px; border-radius: 20px; border: none; background: var(--glass); cursor: pointer; white-space: nowrap; font-size: 0.9rem; font-weight: 600; }
        .filter-tab.active { background: #1a2233; color: white; }

        .books-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .book-card { padding: 0; overflow: hidden; transition: 0.2s; display: flex; flex-direction: column; aspect-ratio: 2/3.5; cursor: pointer; }
        .book-cover-grid { width: 100%; flex: 2; background-size: cover; background-position: center; position: relative; }
        .book-info-grid { padding: 10px; flex: 1; background: rgba(255,255,255,0.4); font-size: 0.85rem; }

        /* TABELLA DINAMICA */
        .data-table-container { overflow-x: auto; border-radius: 15px; margin-top: 10px; }
        .data-table { width: 100%; border-collapse: collapse; min-width: 1100px; font-size: 0.85rem; table-layout: fixed; }
        .data-table th { text-align: left; padding: 12px; background: rgba(255,255,255,0.5); font-weight: 700; border-bottom: 2px solid rgba(0,0,0,0.1); cursor: pointer; transition: 0.2s; position: sticky; top: 0; }
        .data-table th:hover { background: rgba(255,255,255,0.8); }
        .data-table td { padding: 8px 12px; border-bottom: 1px solid rgba(0,0,0,0.05); vertical-align: middle; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .col-cov { width: 50px; }
        .col-title { width: 200px; }
        .col-auth { width: 140px; }
        .col-gen { width: 100px; }
        .col-ser { width: 140px; }
        .col-pag { width: 60px; }
        .col-stat { width: 110px; }
        .col-form { width: 90px; }
        .col-yr { width: 70px; }
        .col-rat { width: 90px; }
        .col-act { width: 90px; text-align: right; }

        .table-badge { padding: 3px 8px; border-radius: 6px; font-size: 0.65rem; font-weight: bold; text-transform: uppercase; color: white; display: inline-block; }
        .mini-cover { width: 35px; height: 50px; background-size: cover; background-position: center; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .action-btn { background: none; border: none; cursor: pointer; font-size: 1.1rem; padding: 5px; opacity: 0.7; }
        .action-btn:hover { opacity: 1; transform: scale(1.1); }

        /* MODALE */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; background: white; border-radius: 20px; padding: 25px; display: flex; flex-direction: column; gap: 12px; }
        .form-group { display: flex; flex-direction: column; gap: 4px; }
        .form-input { padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
        .form-row { display: flex; gap: 10px; }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: #1a2233; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.3); cursor: pointer; z-index: 500; }
    </style>
</head>
<body>

    <div id="auth-container">
        <div class="auth-card">
            <i class="fas fa-meteor" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h2>MySpace</h2>
            <button id="login-btn" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; background: white; cursor: pointer;">Accedi con Google</button>
        </div>
    </div>

    <div id="main-hub">
        <div class="hub-grid">
            <div class="hub-card glass-panel" onclick="openApp('clean')"><i class="fas fa-broom"></i><h3>Clean Plan</h3></div>
            <div class="hub-card glass-panel" onclick="openApp('books')"><i class="fas fa-book"></i><h3>Library</h3></div>
        </div>
        <button onclick="logout()" style="background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer;">Esci</button>
    </div>

    <div id="app-books" class="app-container">
        <nav class="sidebar">
            <button onclick="closeApp()"><i class="fas fa-th-large" style="color: var(--accent);"></i></button>
            <div style="width: 30px; height: 1px; background: rgba(255,255,255,0.2);"></div>
            <button id="nav-home" class="nav-internal active" onclick="switchView('home')"><i class="fas fa-book-open"></i></button>
            <button id="nav-table" class="nav-internal" onclick="switchView('table')"><i class="fas fa-list"></i></button>
            <button id="nav-goals" class="nav-internal" onclick="switchView('goals')"><i class="fas fa-trophy"></i></button>
            <div style="flex:1"></div>
            <button onclick="exportToCSV()" title="Esporta CSV"><i class="fas fa-file-export"></i></button>
            <button onclick="document.getElementById('csv-input').click()"><i class="fas fa-file-import"></i></button>
            <input type="file" id="csv-input" style="display:none" accept=".csv">
        </nav>

        <main class="content-area">
            <div id="view-home" class="view-section active">
                <div class="glass-panel goal-card">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h2 style="margin:0">Obiettivo 2026</h2>
                        <span id="goal-perc-text" style="font-weight:bold">0%</span>
                    </div>
                    <div class="progress-bar-bg"><div id="goal-bar" class="progress-bar-fill"></div></div>
                    <div style="display:flex; justify-content:space-between; font-size:0.85rem; opacity:0.8;">
                        <span id="goal-books-text">0 / 24 Libri</span>
                        <span id="goal-pages-text">0 pagine</span>
                    </div>
                </div>
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="reading">Sto leggendo</button>
                    <button class="filter-tab" data-filter="library">Libreria</button>
                    <button class="filter-tab" data-filter="read">Letti</button>
                </div>
                <div id="books-grid" class="books-grid"></div>
            </div>

            <div id="view-table" class="view-section">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <h2 style="margin:0;">Database Completo</h2>
                    <small style="opacity:0.6;">Clicca sulle intestazioni per ordinare</small>
                </div>
                <div class="glass-panel data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th class="col-cov">Cov.</th>
                                <th class="col-title" onclick="sortTable('title')">Titolo <i class="fas fa-sort"></i></th>
                                <th class="col-auth" onclick="sortTable('author')">Autore <i class="fas fa-sort"></i></th>
                                <th class="col-gen" onclick="sortTable('genre')">Genere <i class="fas fa-sort"></i></th>
                                <th class="col-ser" onclick="sortTable('series')">Serie <i class="fas fa-sort"></i></th>
                                <th class="col-pag" onclick="sortTable('pages')">Pag. <i class="fas fa-sort"></i></th>
                                <th class="col-stat" onclick="sortTable('status')">Stato <i class="fas fa-sort"></i></th>
                                <th class="col-form" onclick="sortTable('format')">Formato <i class="fas fa-sort"></i></th>
                                <th class="col-yr" onclick="sortTable('readYear')">Anno <i class="fas fa-sort"></i></th>
                                <th class="col-rat" onclick="sortTable('rating')">Rat. <i class="fas fa-sort"></i></th>
                                <th class="col-act">Azioni</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-goals" class="view-section">
                <h2 style="margin-bottom:20px;">Archivio Storico</h2>
                <div id="goals-archive-grid" class="goals-archive-grid"></div>
            </div>
        </main>
        <button id="main-fab" class="fab" onclick="openBookModal()"><i class="fas fa-plus"></i></button>
    </div>

    <div id="modal-book" class="modal-overlay">
        <div class="modal-box glass-panel">
            <h3 style="margin:0; text-align:center;">Dettagli Libro</h3>
            <input type="hidden" id="b-id">
            <div class="form-group"><label>Titolo *</label><input type="text" id="b-title" class="form-input"></div>
            <div class="form-row">
                <div class="form-group" style="flex:1"><label>Autore</label><input type="text" id="b-author" class="form-input"></div>
                <div class="form-group" style="flex:1"><label>Genere</label><input type="text" id="b-genre" class="form-input" placeholder="Es: Fantasy"></div>
            </div>
            <div class="form-row">
                <div class="form-group" style="flex:2"><label>Serie</label><input type="text" id="b-series" class="form-input"></div>
                <div class="form-group" style="flex:1"><label>Vol.</label><input type="number" id="b-vol" class="form-input"></div>
            </div>
            <div class="form-row">
                <div class="form-group" style="flex:1"><label>Pagine</label><input type="number" id="b-pages" class="form-input"></div>
                <div class="form-group" style="flex:1"><label>Stato</label>
                    <select id="b-status" class="form-input">
                        <option value="da_leggere">Da Leggere</option>
                        <option value="in_lettura">Sto Leggendo</option>
                        <option value="letto">Letto</option>
                        <option value="rilettura">Rilettura</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group" style="flex:1"><label>Formato</label>
                    <select id="b-format" class="form-input">
                        <option value="cartaceo">Cartaceo</option>
                        <option value="ebook">E-Book</option>
                    </select>
                </div>
                <div class="form-group" style="flex:1"><label>Anno Lettura</label><input type="text" id="b-read-year" class="form-input"></div>
            </div>
            <div class="form-group"><label>URL Copertina</label><input type="text" id="b-cover" class="form-input"></div>
            <div class="form-row">
                <div class="form-group" style="flex:1"><label>Rating</label>
                    <select id="b-rating" class="form-input">
                        <option value="0">-</option><option value="5">⭐⭐⭐⭐⭐</option><option value="4">⭐⭐⭐⭐</option><option value="3">⭐⭐⭐</option><option value="2">⭐⭐</option><option value="1">⭐</option>
                    </select>
                </div>
                <div class="form-group" style="flex:1"><label>ISBN (Nascosto)</label><input type="text" id="b-isbn" class="form-input"></div>
            </div>
            <div class="form-row" style="margin-top:10px;">
                <button class="btn-save" id="btn-save-book" style="flex:1; background:#1a2233; color:white; padding:12px; border:none; border-radius:10px; cursor:pointer;">Salva</button>
                <button onclick="document.getElementById('modal-book').style.display='none'" style="background:none; border:none; padding:12px; cursor:pointer;">Annulla</button>
            </div>
            <button id="btn-delete-book" style="color:red; background:none; border:none; cursor:pointer; font-size:0.8rem; margin-top:5px; width:100%;">Elimina Definitivamente</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDkPW_FmKqOxnRxYyr84dReU_6DWSZ8iEs", authDomain: "myspace-pwa.firebaseapp.com", projectId: "myspace-pwa", storageBucket: "myspace-pwa.firebasestorage.app", messagingSenderId: "519649568828", appId: "1:519649568828:web:bcf7dbe76e94d80f33bb39" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const whitelist = ["giampyero95@gmail.com"];

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user && whitelist.includes(user.email)) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-hub').style.display = 'flex';
                initBooks();
            } else if (user) { signOut(auth); }
        });

        window.openApp = (n) => { document.getElementById('main-hub').style.display = 'none'; document.getElementById('app-'+n).style.display = 'block'; };
        window.closeApp = () => { document.querySelectorAll('.app-container').forEach(a=>a.style.display='none'); document.getElementById('main-hub').style.display = 'flex'; };

        let books = [];
        let currentFilter = 'reading';
        let sortKey = 'title';
        let sortDir = 1;

        function initBooks() {
            onSnapshot(collection(db, "books"), (snap) => {
                books = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateStats(); renderBooks(); renderTable(); renderGoalsArchive();
            });
        }

        window.switchView = (v) => {
            document.querySelectorAll('.nav-internal').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-'+v).classList.add('active');
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById('view-'+v).classList.add('active');
            document.getElementById('main-fab').style.display = v === 'goals' ? 'none' : 'flex';
        };

        function updateStats() {
            const read26 = books.filter(b => (b.status === 'letto' || b.status === 'rilettura') && b.readYear?.includes("2026"));
            const target = 24;
            const perc = Math.min(Math.round((read26.length / target) * 100), 100);
            document.getElementById('goal-perc-text').innerText = perc + "%";
            document.getElementById('goal-bar').style.width = perc + "%";
            document.getElementById('goal-books-text').innerText = `${read26.length} / ${target} Libri`;
            document.getElementById('goal-pages-text').innerText = `${read26.reduce((s,b)=>s+(parseInt(b.pages)||0),0)} pagine`;
        }

        function renderBooks() {
            const grid = document.getElementById('books-grid'); grid.innerHTML = "";
            let filtered = books.filter(b => {
                if(currentFilter === 'reading') return b.status === 'in_lettura';
                if(currentFilter === 'library') return b.format === 'cartaceo' && b.status !== 'wishlist';
                if(currentFilter === 'read') return b.status === 'letto' || b.status === 'rilettura';
                return true;
            });
            filtered.forEach(b => {
                const card = document.createElement('div');
                card.className = 'book-card glass-panel';
                card.onclick = () => openBookModal(b);
                card.innerHTML = `<div class="book-cover-grid" style="background-image:url('${b.cover||''}')">${!b.cover?'<i class="fas fa-book" style="position:absolute;top:40%;left:40%;opacity:0.3;"></i>':''}</div>
                <div class="book-info-grid"><b>${b.title}</b><br><small>${b.author||''}</small></div>`;
                grid.appendChild(card);
            });
        }

        function renderTable() {
            const tbody = document.getElementById('table-body'); tbody.innerHTML = "";
            let sorted = [...books].sort((a,b) => {
                let valA = a[sortKey] || "";
                let valB = b[sortKey] || "";
                if(typeof valA === 'string') return valA.localeCompare(valB) * sortDir;
                return (valA - valB) * sortDir;
            });

            sorted.forEach(b => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><div class="mini-cover" style="background-image:url('${b.cover||''}')"></div></td>
                    <td title="${b.title}" onclick='openBookModalEdit("${b.id}")' style="cursor:pointer"><b>${b.title}</b></td>
                    <td>${b.author||'-'}</td>
                    <td>${b.genre||'-'}</td>
                    <td>${b.series||'-'} ${b.vol?`#${b.vol}`:''}</td>
                    <td>${b.pages||'0'}</td>
                    <td><span class="table-badge" style="background:${getStatusColor(b.status)}">${b.status.replace('_',' ')}</span></td>
                    <td>${b.format||'-'}</td>
                    <td>${b.readYear||'-'}</td>
                    <td>${"⭐".repeat(b.rating||0)}</td>
                    <td class="col-act">
                        <button class="action-btn" onclick='openBookModalEdit("${b.id}")' style="color:#2980b9"><i class="fas fa-pencil-alt"></i></button>
                        <button class="action-btn" onclick='deleteBook("${b.id}")' style="color:#c0392b"><i class="fas fa-trash"></i></button>
                    </td>`;
                tbody.appendChild(tr);
            });
        }

        window.sortTable = (key) => {
            if(sortKey === key) sortDir *= -1;
            else { sortKey = key; sortDir = 1; }
            renderTable();
        };

        function getStatusColor(s) {
            return s==='letto'?'#27ae60':s==='in_lettura'?'#f39c12':s==='da_leggere'?'#3498db':'#95a5a6';
        }

        window.openBookModal = (b = null) => {
            document.getElementById('modal-book').style.display = 'flex';
            document.getElementById('b-id').value = b?.id || "";
            document.getElementById('b-title').value = b?.title || "";
            document.getElementById('b-author').value = b?.author || "";
            document.getElementById('b-genre').value = b?.genre || "";
            document.getElementById('b-pages').value = b?.pages || "";
            document.getElementById('b-series').value = b?.series || "";
            document.getElementById('b-vol').value = b?.vol || "";
            document.getElementById('b-status').value = b?.status || "da_leggere";
            document.getElementById('b-format').value = b?.format || "cartaceo";
            document.getElementById('b-cover').value = b?.cover || "";
            document.getElementById('b-read-year').value = b?.readYear || "";
            document.getElementById('b-rating').value = b?.rating || "0";
            document.getElementById('b-isbn').value = b?.isbn || "";
            document.getElementById('btn-delete-book').style.display = b ? 'block' : 'none';
            document.getElementById('btn-delete-book').onclick = () => deleteBook(b.id);
        };

        window.openBookModalEdit = (id) => openBookModal(books.find(b=>b.id===id));

        document.getElementById('btn-save-book').onclick = async () => {
            const id = document.getElementById('b-id').value;
            const data = {
                title: document.getElementById('b-title').value, author: document.getElementById('b-author').value,
                genre: document.getElementById('b-genre').value, pages: parseInt(document.getElementById('b-pages').value)||0,
                series: document.getElementById('b-series').value, vol: document.getElementById('b-vol').value,
                status: document.getElementById('b-status').value, format: document.getElementById('b-format').value,
                cover: document.getElementById('b-cover').value, readYear: document.getElementById('b-read-year').value,
                rating: document.getElementById('b-rating').value, isbn: document.getElementById('b-isbn').value
            };
            if(!data.title) return alert("Titolo mancante");
            id ? await updateDoc(doc(db, "books", id), data) : await addDoc(collection(db, "books"), data);
            document.getElementById('modal-book').style.display = 'none';
        };

        window.deleteBook = async (id) => { if(confirm("Eliminare definitivamente?")) { await deleteDoc(doc(db, "books", id)); document.getElementById('modal-book').style.display = 'none'; } };

        window.exportToCSV = () => {
            const headers = ["Titolo", "Autore", "Genere", "Serie", "Vol", "Pagine", "Stato", "Formato", "Anno", "Rating", "ISBN"];
            const rows = books.map(b => [ `"${b.title||''}"`, `"${b.author||''}"`, `"${b.genre||''}"`, `"${b.series||''}"`, b.vol||'', b.pages||0, b.status, b.format, b.readYear||'', b.rating||0, b.isbn||'' ]);
            const csv = "data:text/csv;charset=utf-8," + [headers, ...rows].map(e => e.join(",")).join("\n");
            const link = document.createElement("a"); link.setAttribute("href", encodeURI(csv));
            link.setAttribute("download", "libreria_completa.csv"); document.body.appendChild(link); link.click();
        };

        function renderGoalsArchive() {
            const grid = document.getElementById('goals-archive-grid'); grid.innerHTML = "";
            const stats = {};
            books.forEach(b => {
                if((b.status === 'letto' || b.status === 'rilettura') && b.readYear) {
                    const years = b.readYear.split(',').map(y => y.trim());
                    years.forEach(y => {
                        if(y === "2026") return;
                        if(!stats[y]) stats[y] = { count: 0, pages: 0 };
                        stats[y].count++; stats[y].pages += (parseInt(b.pages)||0);
                    });
                }
            });
            Object.keys(stats).sort((a,b)=>b-a).forEach(y => {
                const perc = Math.min(Math.round((stats[y].count/24)*100), 100);
                grid.innerHTML += `<div class="archive-card glass-panel"><h3>${y}</h3>
                <div>${stats[y].count} Libri (${perc}%)</div>
                <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${perc}%"></div></div>
                <small>${stats[y].pages} pagine</small></div>`;
            });
        }

        document.querySelectorAll('.filter-tab').forEach(t => {
            t.onclick = () => {
                document.querySelectorAll('.filter-tab').forEach(x=>x.classList.remove('active'));
                t.classList.add('active'); currentFilter = t.dataset.filter; renderBooks();
            };
        });
    </script>
</body>
</html>
