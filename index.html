<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace - Ultimate Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #4a90e2; --accent: #f5a623; --glass: rgba(255, 255, 255, 0.25); --glass-strong: rgba(255, 255, 255, 0.4); --text: #2c3e50; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #ff9d6c 0%, #68e1a1 100%); background-attachment: fixed; height: 100vh; overflow: hidden; color: var(--text); }
        
        /* --- UI COMPONENTS --- */
        .glass-panel {
            background: var(--glass); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }
        button, select, input, textarea { font-family: inherit; outline: none; }

        /* --- LOGIN --- */
        #auth-container { position: fixed; inset: 0; background: linear-gradient(135deg, #1a2233 0%, #4a90e2 100%); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .auth-card { background: white; padding: 40px; border-radius: 25px; width: 300px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        
        /* --- MAIN HUB --- */
        #main-hub { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; gap: 30px; }
        .hub-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; width: 90%; max-width: 600px; }
        .hub-card { padding: 30px; text-align: center; cursor: pointer; transition: 0.2s; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; aspect-ratio: 1/1; }
        .hub-card:active { transform: scale(0.95); }
        .hub-card i { font-size: 3rem; margin-bottom: 15px; }

        /* --- APPS COMMON --- */
        .app-container { display: none; width: 100%; height: 100%; position: relative; }
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 70px; background: rgba(26, 34, 51, 0.95); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 20px; z-index: 100; backdrop-filter: blur(10px); }
        .sidebar button { background: none; border: none; color: #7f8c8d; font-size: 1.4rem; padding: 10px; cursor: pointer; transition: 0.2s; border-radius: 10px; }
        .sidebar button.active, .sidebar button:hover { color: var(--primary); background: rgba(255,255,255,0.1); }
        .content-area { margin-left: 70px; padding: 25px; height: 100vh; overflow-y: auto; box-sizing: border-box; padding-bottom: 100px; }

        /* --- BOOK TRACKER SPECIFIC --- */
        .goal-card { padding: 25px; margin-bottom: 25px; display: flex; flex-direction: column; gap: 10px; color: #1a2233; position: relative; overflow: hidden; }
        .goal-header { display: flex; justify-content: space-between; align-items: center; }
        .progress-bar-bg { width: 100%; height: 8px; background: rgba(0,0,0,0.1); border-radius: 4px; margin: 10px 0; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: #27ae60; width: 0%; transition: width 1s ease; }
        
        .filter-tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 20px; scrollbar-width: none; }
        .filter-tab { padding: 8px 16px; border-radius: 20px; border: none; background: var(--glass); color: #1a2233; font-weight: 600; cursor: pointer; white-space: nowrap; font-size: 0.9rem; }
        .filter-tab.active { background: #1a2233; color: white; }

        .books-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .book-card { padding: 0; overflow: hidden; position: relative; transition: transform 0.2s; display: flex; flex-direction: column; aspect-ratio: 2/3.5; }
        .book-cover { width: 100%; flex: 2; background: #ddd; background-size: cover; background-position: center; position: relative; }
        .book-info { padding: 10px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; font-size: 0.85rem; background: rgba(255,255,255,0.4); }
        .book-title { font-weight: 700; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.2; }
        .book-series { font-size: 0.7rem; opacity: 0.8; margin-bottom: 5px; }
        .badge { display: inline-block; padding: 3px 8px; border-radius: 6px; font-size: 0.65rem; font-weight: bold; text-transform: uppercase; width: fit-content; }
        .badge-ebook { background: #3498db; color: white; }
        .badge-cartaceo { background: #e67e22; color: white; }
        .badge-wishlist { background: #9b59b6; color: white; }

        /* --- MODAL FORMS --- */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 2000; justify-content: center; align-items: center; }
        .modal-box { width: 90%; max-width: 450px; max-height: 90vh; overflow-y: auto; background: rgba(255,255,255,0.85); border-radius: 20px; padding: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.4); display: flex; flex-direction: column; gap: 15px; }
        .form-group { display: flex; flex-direction: column; gap: 5px; }
        .form-group label { font-size: 0.8rem; font-weight: bold; opacity: 0.6; text-transform: uppercase; }
        .form-input { padding: 12px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.1); background: white; font-size: 1rem; }
        .form-row { display: flex; gap: 10px; }
        .btn-save { background: #1a2233; color: white; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: #1a2233; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: none; cursor: pointer; box-shadow: 0 10px 25px rgba(0,0,0,0.3); z-index: 500; transition: transform 0.2s; }
        .fab:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="auth-container">
        <div class="auth-card">
            <i class="fas fa-meteor" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h2>MySpace</h2>
            <button id="login-btn" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; background: white; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Accedi con Google
            </button>
            <p id="error-msg" style="color: red; font-size: 0.8rem; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="main-hub">
        <div class="hub-grid">
            <div class="hub-card glass-panel" onclick="openApp('clean')">
                <i class="fas fa-broom"></i>
                <h3>Clean Plan</h3>
            </div>
            <div class="hub-card glass-panel" onclick="openApp('books')">
                <i class="fas fa-book"></i>
                <h3>Library</h3>
            </div>
        </div>
        <button onclick="logout()" style="background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer;">Esci</button>
    </div>

    <div id="app-clean" class="app-container">
        <nav class="sidebar">
            <button onclick="closeApp()"><i class="fas fa-th-large" style="color: #4a90e2;"></i></button>
            <div style="flex:1"></div>
        </nav>
        <main class="content-area">
            <h1>Clean Plan</h1>
            <p>Sezione Home Management attiva.</p>
            <div class="glass-panel" style="padding:20px; margin-top:20px;">
                <h3><i class="fas fa-check-circle"></i> Funziona</h3>
                <p>Il codice Clean Plan va incollato qui dentro se vuoi tutto unito.</p>
            </div>
        </main>
    </div>

    <div id="app-books" class="app-container">
        <nav class="sidebar">
            <button onclick="closeApp()"><i class="fas fa-th-large" style="color: var(--accent);"></i></button>
            <button class="active"><i class="fas fa-book-open"></i></button>
            <button onclick="document.getElementById('csv-input').click()"><i class="fas fa-file-import"></i></button>
            <input type="file" id="csv-input" style="display:none" accept=".csv">
        </nav>

        <main class="content-area">
            <div class="glass-panel goal-card">
                <div class="goal-header">
                    <h2 style="margin:0"><i class="fas fa-calendar-alt"></i> 2026</h2>
                    <span id="goal-perc-text" style="font-weight: bold; font-size: 1.2rem;">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div id="goal-bar" class="progress-bar-fill"></div>
                </div>
                <div style="display: flex; justify-content: space-between; font-size: 0.9rem; opacity: 0.8;">
                    <span id="goal-books-text">0 su 24 Libri</span>
                    <span id="goal-pages-text">0 pagine tot.</span>
                </div>
            </div>

            <div class="glass-panel" style="padding: 15px; margin-bottom: 25px;">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:5px; color: #555;">
                    <i class="fas fa-lightbulb"></i> <small style="font-weight:bold; text-transform:uppercase;">Note Rapide</small>
                </div>
                <textarea id="book-notes" placeholder="ISBN da cercare, note..." style="width:100%; background:none; border:none; resize:none; font-size:0.9rem; height:40px;"></textarea>
            </div>

            <div class="filter-tabs" id="book-filters">
                <button class="filter-tab active" data-filter="reading">Sto leggendo</button>
                <button class="filter-tab" data-filter="library">Libreria</button>
                <button class="filter-tab" data-filter="toread">Da leggere</button>
                <button class="filter-tab" data-filter="read">Letti</button>
                <button class="filter-tab" data-filter="buy">Da comprare</button>
                <button class="filter-tab" data-filter="wishlist">Wishlist</button>
            </div>

            <div id="books-grid" class="books-grid"></div>
        </main>

        <button class="fab" onclick="openBookModal()"><i class="fas fa-plus"></i></button>
    </div>

    <div id="modal-book" class="modal-overlay">
        <div class="modal-box glass-panel">
            <h3 style="margin:0; text-align:center;">Dettagli Libro</h3>
            
            <input type="hidden" id="b-id">
            
            <div class="form-group">
                <label>Titolo</label>
                <input type="text" id="b-title" class="form-input" placeholder="Titolo del libro">
            </div>

            <div class="form-row">
                <div class="form-group" style="flex:1">
                    <label>Autore</label>
                    <input type="text" id="b-author" class="form-input" list="authors-list">
                    <datalist id="authors-list"></datalist>
                </div>
                <div class="form-group" style="width: 80px;">
                    <label>Pagine</label>
                    <input type="number" id="b-pages" class="form-input">
                </div>
            </div>

            <div class="glass-panel" style="padding:10px; background:rgba(255,255,255,0.3);">
                <div class="form-row">
                    <div class="form-group" style="flex:2">
                        <label>Serie</label>
                        <input type="text" id="b-series" class="form-input" list="series-list" placeholder="Es. Harry Potter">
                        <datalist id="series-list"></datalist>
                    </div>
                    <div class="form-group" style="flex:1">
                        <label>Vol.</label>
                        <input type="number" id="b-vol" class="form-input" placeholder="1">
                    </div>
                    <div class="form-group" style="flex:1">
                        <label>Tot.</label>
                        <input type="number" id="b-vol-tot" class="form-input" placeholder="7">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group" style="flex:1">
                    <label>Stato</label>
                    <select id="b-status" class="form-input">
                        <option value="da_leggere">Da Leggere</option>
                        <option value="in_lettura">Sto Leggendo</option>
                        <option value="letto">Letto</option>
                        <option value="rilettura">Rilettura</option>
                    </select>
                </div>
                <div class="form-group" style="flex:1">
                    <label>Formato</label>
                    <select id="b-format" class="form-input">
                        <option value="cartaceo">Cartaceo</option>
                        <option value="ebook">E-Book</option>
                        <option value="wishlist">Wishlist</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Copertina (URL Immagine)</label>
                <input type="text" id="b-cover" class="form-input" placeholder="Incolla link immagine...">
            </div>

            <details style="margin-top:10px;">
                <summary style="cursor:pointer; font-weight:bold; opacity:0.7;">Altri Dettagli (ISBN, Anno, Goal)</summary>
                <div style="display:flex; flex-direction:column; gap:10px; margin-top:15px;">
                    <div class="form-row">
                        <div class="form-group" style="flex:1"><label>Anno Lettura</label><input type="text" id="b-read-year" class="form-input" placeholder="2026"></div>
                        <div class="form-group" style="flex:1"><label>Valutazione</label><select id="b-rating" class="form-input"><option value="0">-</option><option value="5">⭐⭐⭐⭐⭐</option><option value="4">⭐⭐⭐⭐</option><option value="3">⭐⭐⭐</option><option value="2">⭐⭐</option><option value="1">⭐</option></select></div>
                    </div>
                    <div class="form-group"><label>Tipo Cover</label><select id="b-cover-type" class="form-input"><option value="flessibile">Flessibile</option><option value="rigida">Rigida</option><option value="rilegato">Rilegato</option></select></div>
                    <div class="form-group"><label>Da Comprare?</label><select id="b-tobuy" class="form-input"><option value="no">No (Già mio)</option><option value="nuovo">Sì (Nuovo)</option><option value="usato">Sì (Usato)</option></select></div>
                    <div class="form-group"><label>ISBN</label><input type="text" id="b-isbn" class="form-input"></div>
                </div>
            </details>

            <div class="form-row" style="margin-top:10px;">
                <button class="btn-save" id="btn-save-book" style="flex:1">Salva</button>
                <button onclick="document.getElementById('modal-book').style.display='none'" style="background:none; border:none; padding:15px; cursor:pointer;">Annulla</button>
            </div>
            <button id="btn-delete-book" style="color:red; background:none; border:none; margin-top:10px; font-size:0.8rem; cursor:pointer; display:none;">Elimina Libro</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDkPW_FmKqOxnRxYyr84dReU_6DWSZ8iEs",
            authDomain: "myspace-pwa.firebaseapp.com",
            projectId: "myspace-pwa",
            storageBucket: "myspace-pwa.firebasestorage.app",
            messagingSenderId: "519649568828",
            appId: "1:519649568828:web:bcf7dbe76e94d80f33bb39"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const whitelist = ["giampyero95@gmail.com"];

        // --- AUTH LOGIC (POPUP FIX) ---
        document.getElementById('login-btn').onclick = () => {
            signInWithPopup(auth, provider).catch(err => document.getElementById('error-msg').innerText = err.message);
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user && whitelist.includes(user.email)) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-hub').style.display = 'flex';
                initBookTracker(); // Avvia listener libri
            } else if (user) {
                document.getElementById('error-msg').innerText = "Non autorizzato.";
                signOut(auth);
            } else {
                document.getElementById('auth-container').style.display = 'flex';
            }
        });

        // --- NAVIGATION LOGIC ---
        window.openApp = (appName) => {
            document.getElementById('main-hub').style.display = 'none';
            document.querySelectorAll('.app-container').forEach(el => el.style.display = 'none');
            document.getElementById('app-' + appName).style.display = 'block';
        };
        window.closeApp = () => {
            document.querySelectorAll('.app-container').forEach(el => el.style.display = 'none');
            document.getElementById('main-hub').style.display = 'flex';
        };

        // --- BOOK TRACKER LOGIC ---
        let books = [];
        let currentFilter = 'reading';
        const GOAL_YEAR = "2026";
        const GOAL_TARGET = 24;

        function initBookTracker() {
            onSnapshot(collection(db, "books"), (snap) => {
                books = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateStats();
                renderBooks();
                updateDataLists();
            });

            // Note Listener
            const noteArea = document.getElementById('book-notes');
            noteArea.value = localStorage.getItem('bookNotes') || "";
            noteArea.addEventListener('input', () => localStorage.setItem('bookNotes', noteArea.value));
        }

        // Calcolo Statistiche 2026
        function updateStats() {
            const booksRead2026 = books.filter(b => (b.status === 'letto' || b.status === 'rilettura') && b.readYear && b.readYear.includes(GOAL_YEAR));
            const count = booksRead2026.length;
            const pages = booksRead2026.reduce((sum, b) => sum + (parseInt(b.pages) || 0), 0);
            const perc = Math.min(Math.round((count / GOAL_TARGET) * 100), 100);

            document.getElementById('goal-perc-text').innerText = perc + "%";
            document.getElementById('goal-bar').style.width = perc + "%";
            document.getElementById('goal-books-text').innerText = `${count} su ${GOAL_TARGET} Libri`;
            document.getElementById('goal-pages-text').innerText = `${pages} pagine tot.`;
        }

        // Render Card
        function renderBooks() {
            const grid = document.getElementById('books-grid');
            grid.innerHTML = "";
            
            let filtered = [];
            if(currentFilter === 'reading') filtered = books.filter(b => b.status === 'in_lettura');
            else if(currentFilter === 'library') filtered = books.filter(b => b.format !== 'ebook' && b.status !== 'wishlist');
            else if(currentFilter === 'toread') filtered = books.filter(b => b.status === 'da_leggere');
            else if(currentFilter === 'read') filtered = books.filter(b => b.status === 'letto' || b.status === 'rilettura');
            else if(currentFilter === 'buy') filtered = books.filter(b => b.toBuy && (b.toBuy === 'nuovo' || b.toBuy === 'usato'));
            else if(currentFilter === 'wishlist') filtered = books.filter(b => b.status === 'wishlist');

            filtered.sort((a,b) => (a.title || "").localeCompare(b.title));

            filtered.forEach(b => {
                const coverStyle = b.cover ? `background-image: url('${b.cover}')` : 'background: #bdc3c7; display:flex; align-items:center; justify-content:center;';
                const coverContent = b.cover ? '' : '<i class="fas fa-book" style="font-size:2rem; color:white"></i>';
                
                const seriesInfo = b.series ? `<div class="book-series">${b.series} (${b.vol || '?'}/${b.volTot || '?'})</div>` : '';
                const badgeClass = b.format === 'ebook' ? 'badge-ebook' : (b.format === 'wishlist' ? 'badge-wishlist' : 'badge-cartaceo');
                
                const card = document.createElement('div');
                card.className = 'book-card glass-panel';
                card.onclick = () => openBookModal(b);
                card.innerHTML = `
                    <div class="book-cover" style="${coverStyle}">${coverContent}</div>
                    <div class="book-info">
                        <div>
                            <div class="book-title">${b.title}</div>
                            ${seriesInfo}
                        </div>
                        <span class="badge ${badgeClass}">${b.format}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filters Tab Logic
        document.querySelectorAll('.filter-tab').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.filter-tab').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderBooks();
            };
        });

        // Autocomplete Helper
        function updateDataLists() {
            const authors = [...new Set(books.map(b => b.author).filter(Boolean))];
            const series = [...new Set(books.map(b => b.series).filter(Boolean))];
            document.getElementById('authors-list').innerHTML = authors.map(a => `<option value="${a}">`).join('');
            document.getElementById('series-list').innerHTML = series.map(s => `<option value="${s}">`).join('');
        }

        // --- MODAL & SAVE LOGIC ---
        window.openBookModal = (book = null) => {
            const m = document.getElementById('modal-book');
            m.style.display = 'flex';
            
            if(book) {
                document.getElementById('b-id').value = book.id;
                document.getElementById('b-title').value = book.title || "";
                document.getElementById('b-author').value = book.author || "";
                document.getElementById('b-pages').value = book.pages || "";
                document.getElementById('b-series').value = book.series || "";
                document.getElementById('b-vol').value = book.vol || "";
                document.getElementById('b-vol-tot').value = book.volTot || "";
                document.getElementById('b-status').value = book.status || "da_leggere";
                document.getElementById('b-format').value = book.format || "cartaceo";
                document.getElementById('b-cover').value = book.cover || "";
                document.getElementById('b-read-year').value = book.readYear || "";
                document.getElementById('b-rating').value = book.rating || "0";
                document.getElementById('b-cover-type').value = book.coverType || "flessibile";
                document.getElementById('b-tobuy').value = book.toBuy || "no";
                document.getElementById('b-isbn').value = book.isbn || "";
                document.getElementById('btn-delete-book').style.display = 'block';
                document.getElementById('btn-delete-book').onclick = () => deleteBook(book.id);
            } else {
                // Reset for new book
                document.querySelectorAll('#modal-book input').forEach(i => i.value = "");
                document.getElementById('b-status').value = "da_leggere";
                document.getElementById('b-format').value = "cartaceo";
                document.getElementById('b-id').value = "";
                document.getElementById('btn-delete-book').style.display = 'none';
            }
        };

        document.getElementById('btn-save-book').onclick = async () => {
            const id = document.getElementById('b-id').value;
            const data = {
                title: document.getElementById('b-title').value,
                author: document.getElementById('b-author').value,
                pages: parseInt(document.getElementById('b-pages').value) || 0,
                series: document.getElementById('b-series').value,
                vol: document.getElementById('b-vol').value,
                volTot: document.getElementById('b-vol-tot').value,
                status: document.getElementById('b-status').value,
                format: document.getElementById('b-format').value,
                cover: document.getElementById('b-cover').value,
                readYear: document.getElementById('b-read-year').value, // Gestire come array se necessario in futuro
                rating: document.getElementById('b-rating').value,
                coverType: document.getElementById('b-cover-type').value,
                toBuy: document.getElementById('b-tobuy').value,
                isbn: document.getElementById('b-isbn').value,
                lastUpdate: new Date().toISOString()
            };

            if(!data.title) return alert("Titolo obbligatorio");

            if(id) await updateDoc(doc(db, "books", id), data);
            else await addDoc(collection(db, "books"), data);

            document.getElementById('modal-book').style.display = 'none';
        };

        async function deleteBook(id) {
            if(confirm("Eliminare libro definitivamente?")) {
                await deleteDoc(doc(db, "books", id));
                document.getElementById('modal-book').style.display = 'none';
            }
        }

        // CSV Import (Basic)
        document.getElementById('csv-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async (event) => {
                const text = event.target.result;
                const rows = text.split('\n').slice(1); // Skip header
                let count = 0;
                for(let row of rows) {
                    const cols = row.split(','); // ATTENZIONE: Se i titoli hanno virgole, questo rompe tutto. Serve parser serio.
                    if(cols.length > 2) {
                        await addDoc(collection(db, "books"), {
                            title: cols[0] || "No Title",
                            author: cols[1] || "Unknown",
                            status: "da_leggere",
                            format: "cartaceo",
                            dateAdded: new Date().toISOString()
                        });
                        count++;
                    }
                }
                alert(`Importati ${count} libri! (Nota: CSV deve essere semplice Titolo,Autore,...)`);
            };
            reader.readAsText(file);
        });

    </script>
</body>
