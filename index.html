<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Plan PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo"><i class="fas fa-sparkles" style="color: #4a90e2;"></i></div>
            <button onclick="switchView('home')" id="btn-home"><i class="fas fa-home"></i></button>
            <button onclick="switchView('planner')" id="btn-planner"><i class="fas fa-th-large"></i></button>
            <button onclick="switchView('list')" id="btn-list"><i class="fas fa-list"></i></button>
            <button onclick="apriModale()"><i class="fas fa-plus-circle"></i></button>
        </nav>

        <main class="content">
            <section id="view-home" class="view">
                <div class="clock-widget">
                    <h1 id="clock">--:--</h1>
                    <p id="date">Caricamento...</p>
                </div>
                <div class="notes-container">
                    <h3><i class="fas fa-sticky-note"></i> Note Rapide</h3>
                    <textarea id="quick-notes" placeholder="Scrivi qui i tuoi promemoria..."></textarea>
                </div>
            </section>

            <section id="view-planner" class="view" style="display:none;">
                <h2 class="view-title">Il tuo Piano</h2>
                <div id="planner-container" class="planner-grid"></div>
            </section>

            <section id="view-list" class="view" style="display:none;">
                <h2 class="view-title">Riepilogo Task</h2>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Stanza</th>
                                <th>Energia</th>
                                <th>Ultima volta</th>
                                <th>Azione</th>
                            </tr>
                        </thead>
                        <tbody id="task-table-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="modal-task" class="modal">
        <div class="modal-content">
            <h3>Nuova Attivit√†</h3>
            <input type="text" id="task-nome" placeholder="Cosa devi pulire?">
            <select id="task-stanza">
                <option value="Cucina">Cucina</option>
                <option value="Bagno">Bagno</option>
                <option value="Camera">Camera</option>
                <option value="Soggiorno">Soggiorno</option>
                <option value="Balcone">Balcone</option>
            </select>
            <select id="task-frequenza" title="Frequenza"></select>
            <div class="modal-buttons">
                <button onclick="chiudiModale()" class="btn-cancel">Annulla</button>
                <button onclick="salvaNuovaTask()" class="btn-save">Salva</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
