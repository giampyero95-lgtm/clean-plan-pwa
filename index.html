<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace - Ultimate Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #4a90e2; --accent: #f5a623; --glass: rgba(255, 255, 255, 0.25); --glass-strong: rgba(255, 255, 255, 0.4); --text: #2c3e50; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #ff9d6c 0%, #68e1a1 100%); background-attachment: fixed; height: 100vh; overflow: hidden; color: var(--text); }
        
        .glass-panel { background: var(--glass); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); }
        button, select, input, textarea { font-family: inherit; outline: none; }

        #auth-container { position: fixed; inset: 0; background: linear-gradient(135deg, #1a2233 0%, #4a90e2 100%); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .auth-card { background: white; padding: 40px; border-radius: 25px; width: 300px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        
        #main-hub { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; gap: 30px; }
        .hub-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; width: 90%; max-width: 600px; }
        .hub-card { padding: 30px; text-align: center; cursor: pointer; transition: 0.2s; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; aspect-ratio: 1/1; }
        .hub-card i { font-size: 3rem; margin-bottom: 15px; }

        .app-container { display: none; width: 100%; height: 100%; position: relative; }
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 70px; background: rgba(26, 34, 51, 0.95); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 20px; z-index: 100; backdrop-filter: blur(10px); }
        .sidebar button { background: none; border: none; color: #7f8c8d; font-size: 1.4rem; padding: 10px; cursor: pointer; transition: 0.2s; border-radius: 10px; }
        .sidebar button.active, .sidebar button:hover { color: var(--primary); background: rgba(255,255,255,0.1); }
        .content-area { margin-left: 70px; padding: 25px; height: 100vh; overflow-y: auto; box-sizing: border-box; padding-bottom: 100px; }

        .view-section { display: none; animation: fadeIn 0.3s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* BOOK TRACKER SPECIFIC */
        .goal-card { padding: 25px; margin-bottom: 25px; display: flex; flex-direction: column; gap: 10px; color: #1a2233; position: relative; }
        .progress-bar-bg { width: 100%; height: 8px; background: rgba(0,0,0,0.1); border-radius: 4px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: #27ae60; width: 0%; transition: width 1s ease; }
        
        .filter-tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 20px; }
        .filter-tab { padding: 8px 16px; border-radius: 20px; border: none; background: var(--glass); cursor: pointer; white-space: nowrap; font-size: 0.9rem; font-weight: 600; }
        .filter-tab.active { background: #1a2233; color: white; }

        .books-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .book-card { padding: 0; overflow: hidden; transition: 0.2s; display: flex; flex-direction: column; aspect-ratio: 2/3.5; cursor: pointer; }
        .book-cover { width: 100%; flex: 2; background-size: cover; background-position: center; position: relative; }
        .book-info { padding: 10px; flex: 1; background: rgba(255,255,255,0.4); font-size: 0.85rem; }
        .book-title { font-weight: 700; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .badge { display: inline-block; padding: 3px 8px; border-radius: 6px; font-size: 0.65rem; font-weight: bold; text-transform: uppercase; margin-top: 5px; }

        /* TABELLA E ARCHIVIO */
        .data-table-container { overflow-x: auto; border-radius: 15px; margin-top: 10px; }
        .data-table { width: 100%; border-collapse: collapse; min-width: 900px; font-size: 0.85rem; }
        .data-table th { text-align: left; padding: 12px; background: rgba(0,0,0,0.05); font-weight: 700; border-bottom: 2px solid rgba(0,0,0,0.1); }
        .data-table td { padding: 10px; border-bottom: 1px solid rgba(0,0,0,0.05); vertical-align: middle; }
        .action-btn { background: none; border: none; cursor: pointer; font-size: 1.1rem; padding: 5px; transition: 0.2s; }
        .action-btn:hover { transform: scale(1.2); }

        .goals-archive-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .archive-card { padding: 20px; background: rgba(26, 34, 51, 0.7); color: white; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); }
        .archive-year { font-size: 1.6rem; font-weight: 800; color: var(--accent); margin-bottom: 10px; }

        /* MODAL */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { width: 90%; max-width: 480px; max-height: 90vh; overflow-y: auto; background: white; border-radius: 20px; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        .form-group { display: flex; flex-direction: column; gap: 4px; }
        .form-input { padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
        .form-row { display: flex; gap: 10px; }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: #1a2233; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.3); z-index: 500; cursor: <style>
    /* ... (tutti i tuoi stili precedenti rimangono invariati fino a .data-table) ... */

    .data-table-container { overflow-x: auto; border-radius: 15px; margin-top: 10px; }
    .data-table { width: 100%; border-collapse: collapse; min-width: 1000px; font-size: 0.85rem; color: #1a2233; table-layout: fixed; }
    .data-table th { text-align: left; padding: 12px; background: rgba(255,255,255,0.4); font-weight: 700; border-bottom: 2px solid rgba(0,0,0,0.1); }
    .data-table td { padding: 8px 12px; border-bottom: 1px solid rgba(0,0,0,0.05); background: rgba(255,255,255,0.1); vertical-align: middle; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    
    /* Classi per gestire le larghezze colonne */
    .col-title { width: 20%; }
    .col-author { width: 15%; }
    .col-series { width: 15%; }
    .col-pages { width: 70px; }
    .col-status { width: 110px; }
    .col-year { width: 80px; }
    .col-rating { width: 100px; }
    .col-format { width: 90px; }
    .col-isbn { width: 120px; }
    .col-actions { width: 80px; text-align: right; }

    .table-badge { padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: bold; color: white; display: inline-block; }
    
    .text-clickable { cursor: pointer; }
    .text-clickable:hover { text-decoration: underline; }
</style>

<nav class="sidebar">
    <button onclick="closeApp()"><i class="fas fa-th-large" style="color: var(--accent);"></i></button>
    <div style="width: 40px; height: 1px; background: rgba(255,255,255,0.2); margin: 10px 0;"></div>
    <button id="nav-home" class="nav-internal active" onclick="switchView('home')"><i class="fas fa-book-open"></i></button>
    <button id="nav-table" class="nav-internal" onclick="switchView('table')"><i class="fas fa-list"></i></button>
    <button id="nav-goals" class="nav-internal" onclick="switchView('goals')"><i class="fas fa-trophy"></i></button>
    <div style="flex:1"></div>
    <button onclick="exportToCSV()" title="Esporta CSV"><i class="fas fa-file-export"></i></button>
    <button onclick="document.getElementById('csv-input').click()" title="Importa CSV"><i class="fas fa-file-import"></i></button>
    <input type="file" id="csv-input" style="display:none" accept=".csv">
</nav>

<div id="view-table" class="view-section">
    <h2 style="color: #1a2233; margin-bottom: 20px;">Database Completo</h2>
    <div class="glass-panel data-table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th class="col-title">Titolo</th>
                    <th class="col-author">Autore</th>
                    <th class="col-series">Serie</th>
                    <th class="col-pages">Pag.</th>
                    <th class="col-status">Stato</th>
                    <th class="col-year">Anno</th>
                    <th class="col-rating">Rating</th>
                    <th class="col-format">Formato</th>
                    <th class="col-isbn">ISBN</th>
                    <th class="col-actions"></th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<script type="module">
    // ... (Mantieni le tue importazioni e config Firebase iniziali) ...

    // --- AGGIORNAMENTO RENDER TABLE ---
    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = "";
        const sortedBooks = [...books].sort((a,b) => (a.title || "").localeCompare(b.title));

        sortedBooks.forEach(b => {
            const tr = document.createElement('tr');
            
            // Stelle per il rating
            const stars = b.rating > 0 ? "⭐".repeat(b.rating) : "-";
            
            tr.innerHTML = `
                <td class="text-clickable" onclick='openBookModalEdit("${b.id}")' title="${b.title}"><b>${b.title}</b></td>
                <td title="${b.author || ''}">${b.author || '-'}</td>
                <td title="${b.series || ''}">${b.series ? b.series + ' #' + b.vol : '-'}</td>
                <td>${b.pages || '0'}</td>
                <td><span class="table-badge" style="background:${getStatusColor(b.status)}">${b.status.replace('_', ' ')}</span></td>
                <td>${b.readYear || '-'}</td>
                <td>${stars}</td>
                <td>${b.format || '-'}</td>
                <td style="font-family: monospace; font-size: 0.75rem;">${b.isbn || '-'}</td>
                <td class="col-actions">
                    <button class="action-btn" style="color:#2980b9" onclick='openBookModalEdit("${b.id}")'><i class="fas fa-pencil-alt"></i></button>
                    <button class="action-btn" style="color:#c0392b" onclick='deleteBook("${b.id}")'><i class="fas fa-trash"></i></button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // --- FUNZIONE ESPORTAZIONE CSV ---
    window.exportToCSV = () => {
        if (books.length === 0) return alert("Nessun libro da esportare.");
        
        // Intestazioni
        const headers = ["Titolo", "Autore", "Pagine", "Serie", "Vol", "Stato", "Formato", "Anno Lettura", "Rating", "ISBN"];
        
        // Trasforma i libri in righe CSV
        const csvRows = books.map(b => [
            `"${(b.title || '').replace(/"/g, '""')}"`,
            `"${(b.author || '').replace(/"/g, '""')}"`,
            b.pages || 0,
            `"${(b.series || '').replace(/"/g, '""')}"`,
            b.vol || '',
            b.status,
            b.format,
            `"${b.readYear || ''}"`,
            b.rating || 0,
            `"${b.isbn || ''}"`
        ].join(','));

        const csvContent = "data:text/csv;charset=utf-8," + [headers.join(','), ...csvRows].join('\n');
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", `myspace_library_${new Date().toISOString().split('T')[0]}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    };


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDkPW_FmKqOxnRxYyr84dReU_6DWSZ8iEs", authDomain: "myspace-pwa.firebaseapp.com", projectId: "myspace-pwa", storageBucket: "myspace-pwa.firebasestorage.app", messagingSenderId: "519649568828", appId: "1:519649568828:web:bcf7dbe76e94d80f33bb39" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const whitelist = ["giampyero95@gmail.com"];

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user && whitelist.includes(user.email)) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-hub').style.display = 'flex';
                initBooks();
            } else if (user) { signOut(auth); }
        });

        window.openApp = (n) => { document.getElementById('main-hub').style.display = 'none'; document.getElementById('app-'+n).style.display = 'block'; };
        window.closeApp = () => { document.querySelectorAll('.app-container').forEach(a=>a.style.display='none'); document.getElementById('main-hub').style.display = 'flex'; };

        // BOOK TRACKER
        let books = [];
        let currentFilter = 'reading';
        const TARGETS = { "2026": 24, "2025": 24, "2024": 20, "2023": 15, "2008": 3, "2006": 1 };

        function initBooks() {
            onSnapshot(collection(db, "books"), (snap) => {
                books = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateStats();
                renderBooks();
                renderTable();
                renderGoalsArchive();
            });
        }

        window.switchView = (v) => {
            document.querySelectorAll('.nav-internal').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-'+v).classList.add('active');
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById('view-'+v).classList.add('active');
            document.getElementById('main-fab').style.display = v === 'goals' ? 'none' : 'flex';
        };

        function updateStats() {
            const read26 = books.filter(b => (b.status === 'letto' || b.status === 'rilettura') && b.readYear && b.readYear.includes("2026"));
            const perc = Math.min(Math.round((read26.length / 24) * 100), 100);
            document.getElementById('goal-perc-text').innerText = perc + "%";
            document.getElementById('goal-bar').style.width = perc + "%";
            document.getElementById('goal-books-text').innerText = `${read26.length} / 24 Libri`;
            document.getElementById('goal-pages-text').innerText = `${read26.reduce((s,b)=>s+(parseInt(b.pages)||0),0)} pagine`;
        }

        function renderBooks() {
            const grid = document.getElementById('books-grid'); grid.innerHTML = "";
            let filtered = books.filter(b => {
                if(currentFilter === 'reading') return b.status === 'in_lettura';
                if(currentFilter === 'library') return b.format === 'cartaceo' && b.status !== 'wishlist';
                if(currentFilter === 'toread') return b.status === 'da_leggere';
                if(currentFilter === 'read') return b.status === 'letto' || b.status === 'rilettura';
                if(currentFilter === 'wishlist') return b.status === 'wishlist';
                return true;
            });
            filtered.sort((a,b) => (a.title||"").localeCompare(b.title));
            filtered.forEach(b => {
                const card = document.createElement('div');
                card.className = 'book-card glass-panel';
                card.onclick = () => openBookModal(b);
                card.innerHTML = `<div class="book-cover" style="background-image:url('${b.cover||''}')">${!b.cover?'<i class="fas fa-book" style="position:absolute;top:40%;left:40%;opacity:0.3;font-size:2rem"></i>':''}</div>
                <div class="book-info"><div class="book-title">${b.title}</div><span class="badge ${b.format==='ebook'?'badge-ebook':'badge-cartaceo'}">${b.format}</span></div>`;
                grid.appendChild(card);
            });
        }

        function renderTable() {
            const tbody = document.getElementById('table-body'); tbody.innerHTML = "";
            [...books].sort((a,b)=>(a.title||"").localeCompare(b.title)).forEach(b => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td><b>${b.title}</b></td><td>${b.author||'-'}</td><td>${b.series||'-'} ${b.vol?`#${b.vol}`:''}</td>
                <td>${b.pages||'0'}</td><td>${b.status}</td><td>${b.readYear||'-'}</td><td>${'⭐'.repeat(b.rating||0)}</td><td>${b.isbn||'-'}</td>
                <td style="text-align:right"><button class="action-btn" onclick='openBookModalEdit("${b.id}")'><i class="fas fa-pencil-alt" style="color:#2980b9"></i></button>
                <button class="action-btn" onclick='deleteBook("${b.id}")'><i class="fas fa-trash" style="color:#c0392b"></i></button></td>`;
                tbody.appendChild(tr);
            });
        }

        function renderGoalsArchive() {
            const grid = document.getElementById('goals-archive-grid'); grid.innerHTML = "";
            const stats = {};
            books.forEach(b => {
                if((b.status === 'letto' || b.status === 'rilettura') && b.readYear) {
                    const years = b.readYear.split(',').map(y => y.trim());
                    years.forEach(y => {
                        if(!stats[y]) stats[y] = { count: 0, pages: 0 };
                        stats[y].count++; stats[y].pages += (parseInt(b.pages)||0);
                    });
                }
            });
            Object.keys(stats).sort((a,b)=>b-a).forEach(y => {
                if(y === "2026") return;
                const target = TARGETS[y] || 12;
                const perc = Math.min(Math.round((stats[y].count/target)*100), 100);
                grid.innerHTML += `<div class="archive-card glass-panel"><div class="archive-year">${y}</div>
                <div>${stats[y].count} / ${target} Libri</div>
                <div class="progress-bar-bg" style="margin:10px 0"><div class="progress-bar-fill" style="width:${perc}%"></div></div>
                <div style="display:flex;justify-content:space-between;font-size:0.8rem"><span>${perc}%</span><span>${stats[y].pages} pag.</span></div></div>`;
            });
        }

        // AZIONI
        window.openBookModal = (b = null) => {
            document.getElementById('modal-book').style.display = 'flex';
            document.getElementById('b-id').value = b?.id || "";
            document.getElementById('b-title').value = b?.title || "";
            document.getElementById('b-author').value = b?.author || "";
            document.getElementById('b-pages').value = b?.pages || "";
            document.getElementById('b-series').value = b?.series || "";
            document.getElementById('b-vol').value = b?.vol || "";
            document.getElementById('b-status').value = b?.status || "da_leggere";
            document.getElementById('b-format').value = b?.format || "cartaceo";
            document.getElementById('b-cover').value = b?.cover || "";
            document.getElementById('b-read-year').value = b?.readYear || "";
            document.getElementById('b-rating').value = b?.rating || "0";
            document.getElementById('b-isbn').value = b?.isbn || "";
            document.getElementById('btn-delete-book').style.display = b ? 'block' : 'none';
        };

        window.openBookModalEdit = (id) => openBookModal(books.find(b=>b.id===id));

        document.getElementById('btn-save-book').onclick = async () => {
            const id = document.getElementById('b-id').value;
            const data = {
                title: document.getElementById('b-title').value, author: document.getElementById('b-author').value,
                pages: parseInt(document.getElementById('b-pages').value)||0, series: document.getElementById('b-series').value,
                vol: document.getElementById('b-vol').value, status: document.getElementById('b-status').value,
                format: document.getElementById('b-format').value, cover: document.getElementById('b-cover').value,
                readYear: document.getElementById('b-read-year').value, rating: document.getElementById('b-rating').value,
                isbn: document.getElementById('b-isbn').value
            };
            if(!data.title) return alert("Inserisci il titolo");
            id ? await updateDoc(doc(db, "books", id), data) : await addDoc(collection(db, "books"), data);
            document.getElementById('modal-book').style.display = 'none';
        };

        window.deleteBook = async (id) => { if(confirm("Eliminare?")) await deleteDoc(doc(db, "books", id)); document.getElementById('modal-book').style.display = 'none'; };

        // FILTRI
        document.querySelectorAll('.filter-tab').forEach(t => {
            t.onclick = () => {
                document.querySelectorAll('.filter-tab').forEach(x=>x.classList.remove('active'));
                t.classList.add('active'); currentFilter = t.dataset.filter; renderBooks();
            };
        });

        // CSV EXPORT
        window.exportToCSV = () => {
            if(books.length === 0) return alert("Nessun dato da esportare");
            const headers = ["Titolo", "Autore", "Pagine", "Serie", "Vol", "Stato", "Formato", "Anno Lettura", "Rating", "ISBN"];
            const rows = books.map(b => [
                `"${b.title||''}"`, `"${b.author||''}"`, b.pages||0, `"${b.series||''}"`, b.vol||'', 
                b.status, b.format, `"${b.readYear||''}"`, b.rating||0, `"${b.isbn||''}"`
            ]);
            const csvContent = "data:text/csv;charset=utf-8," + [headers, ...rows].map(e => e.join(",")).join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `libreria_myspace_${new Date().getFullYear()}.csv`);
            document.body.appendChild(link);
            link.click();
        };
    </script>
</body>
</html>
